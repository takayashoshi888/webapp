<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKY株式会社 - ユーザー登録</title>
    <link rel="icon" href="http://workbank.page.gd/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>TKY株式会社</h1>
            <p>ユーザー登録</p>
        </div>
        
        <!-- Supabase 连接状态提示 -->
        <div id="supabaseStatus" style="margin: 10px; padding: 10px; border-radius: 5px; display: none;"></div>
        
        <form class="login-form" id="registerForm">
            <div class="error-message" id="errorMessage">
                入力内容にエラーがあります
            </div>
            
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
                <small>※半角英数字8文字以上</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">パスワード確認</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="パスワードを再入力" required>
            </div>
            
            <div class="form-group">
                <label for="name">氏名</label>
                <input type="text" id="name" name="name" placeholder="氏名を入力" required>
            </div>
            
            <div class="form-group">
                <label for="team">チーム</label>
                <select id="team" name="team" required>
                    <option value="">チームを選択してください</option>
                    <option value="チームA">チームA</option>
                    <option value="チームB">チームB</option>
                    <option value="チームC">チームC</option>
                </select>
            </div>
            
            <button type="submit" class="login-btn">ユーザー登録</button>
        </form>
        
        
        
        <div class="back-to-main">
            <a href="user-login.html">← ログインページに戻る</a>
        </div>
    </div>

    <script type="module">
        // 页面加载时测试 Supabase 连接
        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('supabaseStatus');
            
            try {
                // 动态导入 Supabase 客户端
                const { default: supabase } = await import('./js/supabaseClient.js');
                
                // 测试连接 - 尝试获取一个简单的查询
                const { data, error } = await supabase
                    .from('members')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                // 显示成功连接消息
                statusDiv.style.display = 'block';
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                statusDiv.style.border = '1px solid #c3e6cb';
                statusDiv.innerHTML = '✅ 成功连接云端数据库 (Supabase)';
                
            } catch (error) {
                // 连接失败时不显示错误，避免影响用户体验
                console.log('Supabase 连接测试失败:', error.message);
                statusDiv.style.display = 'none';
            }
            
            // 初始化原有的用户注册功能
            initializeUserRegistration();
        });
        
        // 初始化用户注册功能的函数
        function initializeUserRegistration() {
            // 用户注册处理
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const name = document.getElementById('name').value;
                const team = document.getElementById('team').value;
                const errorMessage = document.getElementById('errorMessage');
                
                // 密码确认
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'パスワードが一致しません';
                    errorMessage.classList.add('show');
                    
                    // 3秒后隐藏错误消息
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                    return;
                }
                
                // 密码长度检查
                if (password.length < 8) {
                    errorMessage.textContent = 'パスワードは8文字以上である必要があります';
                    errorMessage.classList.add('show');
                    
                    // 3秒后隐藏错误消息
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                    return;
                }
                
                // 用户名重复检查和注册
                try {
                    // 从本地存储获取用户信息
                    let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                    
                    // 检查用户名是否已存在
                    if (users.some(user => user.username === username)) {
                        errorMessage.textContent = 'このユーザー名は既に使用されています';
                        errorMessage.classList.add('show');
                        
                        // 3秒后隐藏错误消息
                        setTimeout(() => {
                            errorMessage.classList.remove('show');
                        }, 3000);
                        return;
                    }
                    
                    // 添加新用户
                    users.push({ username, password, name, team });
                    
                    // 保存到本地存储
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                    
                    // 同时在管理员面板的成员信息中添加
                    // 管理员面板的数据存储键
                    const STORAGE_KEY = 'tky_attendance_system';
                    const MEMBERS_KEY = 'members';
                    
                    // 获取管理员面板的数据
                    let adminData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
                        [MEMBERS_KEY]: [],
                        teams: ['チームA', 'チームB', 'チームC'],
                        sites: ['東京サイト', '大阪サイト', '名古屋サイト', '渋谷サイト'],
                        attendance: []
                    };
                    
                    // 生成新的成员ID
                    const members = adminData[MEMBERS_KEY];
                    const newId = members.length > 0 ? Math.max(...members.map(m => m.id)) + 1 : 1;
                    
                    // 添加新成员
                    members.push({ id: newId, name, team });
                    adminData[MEMBERS_KEY] = members;
                    
                    // 保存到本地存储
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(adminData));
                    
                    // 注册成功消息
                    alert('ユーザー登録が完了しました！');
                    
                    // 重定向到登录页面
                    window.location.href = 'user-login.html';
                } catch (error) {
                    errorMessage.textContent = '登録中にエラーが発生しました';
                    errorMessage.classList.add('show');
                    
                    // 3秒后隐藏错误消息
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            });
        }
    </script>
</body>
</html>
