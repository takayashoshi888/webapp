<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKY株式会社 - 出勤管理システム</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="responsive-wrapper">
            <header class="app-header">
                <div class="header-content">
                    <div class="logo-section">
                        <div class="logo-badge">
                            <span class="logo-initial">TKY</span>
                        </div>
                        <div class="logo-text">
                            <h1 class="company-name">TKY株式会社</h1>
                            <p class="system-title">出勤管理システム</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button id="adminLogin" class="admin-login-btn">
                            <span class="icon">🔒</span>
                            管理者ログイン
                        </button>
                        <button id="userLogin" class="user-login-btn">
                            <span class="icon">👤</span>
                            ユーザーログイン
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Supabase 连接状态提示 -->
            <div id="supabaseStatus" style="margin: 10px 20px; padding: 10px; border-radius: 5px; display: none;"></div>
            
            <main class="main-content">
                <div class="form-card">
                    <div class="card-header">
                        <h2 class="form-title">出勤登録</h2>
                        <p class="form-subtitle">今日の出勤情報を入力してください</p>
                    </div>
                    
                    <form id="attendanceForm" class="attendance-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="date" class="form-label">日付</label>
                                <input type="date" id="date" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="site" class="form-label">現場名</label>
                                <select id="site" class="form-select" required>
                                    <option value="">選択してください</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="team" class="form-label">チーム</label>
                                <select id="team" class="form-select" required>
                                    <option value="">選択してください</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="name" class="form-label">氏名</label>
                            <input type="text" id="name" class="form-input" required placeholder="氏名を入力">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="parkingFee" class="form-label">駐車料金 (円)</label>
                                <input type="number" id="parkingFee" class="form-input" min="0" value="0">
                            </div>
                            
                            <div class="form-group">
                                <label for="highwayFee" class="form-label">高速料金 (円)</label>
                                <input type="number" id="highwayFee" class="form-input" min="0" value="0">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">
                                <span class="icon">✅</span>
                                出勤登録
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="info-section">
                    <div class="info-card">
                        <h3 class="info-title">システムについて</h3>
                        <p class="info-text">このシステムでは、日々の出勤情報を記録できます。正確な情報を入力してください。</p>
                        <p class="info-text">ユーザーは「ユーザーログイン」からログインしてください。</p>
                        <p class="info-text">管理者は「管理者ログイン」からログインしてください。</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- 加载 Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 配置
        const supabaseUrl = 'https://xhqvbirifrdlmlnrwayp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhocXZiaXJpZnJkbG1sbnJ3YXlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTYzNzQsImV4cCI6MjA3NjA5MjM3NH0.CFLPI0sTrO5CYezI2BZRPyaLFS_A7NdxBbZ08qpTlVc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // データ存储键
        const STORAGE_KEY = 'tky_attendance_system';
        const MEMBERS_KEY = 'members';
        const TEAMS_KEY = 'teams';
        const ATTENDANCE_KEY = 'attendance';
        const SITES_KEY = 'sites';

        // 初期データ
        const initialData = {
            [MEMBERS_KEY]: [
                { id: 1, name: '山田太郎', team: 'チームA' },
                { id: 2, name: '佐藤花子', team: 'チームB' }
            ],
            [TEAMS_KEY]: ['チームA', 'チームB', 'チームC'],
            [SITES_KEY]: ['東京サイト', '大阪サイト', '名古屋サイト', '渋谷サイト'],
            [ATTENDANCE_KEY]: []
        };

        // データ取得関数
        function getData(key) {
            try {
                const storedData = localStorage.getItem(STORAGE_KEY);
                let data;
                
                if (storedData) {
                    data = JSON.parse(storedData);
                } else {
                    data = {};
                }
                
                // 确保初始データ構造正确
                if (!data[MEMBERS_KEY]) data[MEMBERS_KEY] = initialData[MEMBERS_KEY];
                if (!data[TEAMS_KEY]) data[TEAMS_KEY] = initialData[TEAMS_KEY];
                if (!data[SITES_KEY]) data[SITES_KEY] = initialData[SITES_KEY];
                if (!data[ATTENDANCE_KEY]) data[ATTENDANCE_KEY] = initialData[ATTENDANCE_KEY];
                
                // 如果请求特定键，返回该键的値，否则返回整个データ对象
                return key ? (Array.isArray(data[key]) ? data[key] : []) : data;
            } catch (error) {
                console.error('データ解析错误:', error);
                // 返回初始データ或空数组
                return key ? (initialData[key] || []) : initialData;
            }
        }

        // データ保存関数
        function saveData(key, value) {
            const data = getData();
            data[key] = value;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // データ映射辅助函数
        let teamMap = null;
        let siteMap = null;
        let memberMap = null;

        // 获取团队ID
        async function getTeamId(teamName) {
            if (!teamMap) {
                const { data, error } = await supabase.from('teams').select('id, name');
                if (!error) {
                    teamMap = Object.fromEntries(data.map(t => [t.name, t.id]));
                } else {
                    console.error('获取团队データ失败:', error);
                    return null;
                }
            }
            return teamMap?.[teamName] || null;
        }

        // 获取现场ID
        async function getSiteId(siteName) {
            if (!siteMap) {
                const { data, error } = await supabase.from('sites').select('id, name');
                if (!error) {
                    siteMap = Object.fromEntries(data.map(s => [s.name, s.id]));
                } else {
                    console.error('获取现场データ失败:', error);
                    return null;
                }
            }
            return siteMap?.[siteName] || null;
        }

        // 根据成员名获取成员ID
        async function getMemberIdByName(memberName) {
            if (!memberMap) {
                const { data, error } = await supabase.from('members').select('id, name');
                if (!error) {
                    memberMap = Object.fromEntries(data.map(m => [m.name, m.id]));
                } else {
                    console.error('获取成员データ失败:', error);
                    return null;
                }
            }
            return memberMap?.[memberName] || null;
        }

        // 页面加载时测试 Supabase 连接
        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('supabaseStatus');
            
            try {
                // 测试连接 - 尝试获取一个简单的查询
                const { data, error } = await supabase
                    .from('teams')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                // 显示成功连接消息
                statusDiv.style.display = 'block';
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                statusDiv.style.border = '1px solid #c3e6cb';
                statusDiv.innerHTML = '✅ 成功连接云端数据库 (Supabase)';
                
            } catch (error) {
                // 连接失败时显示错误消息
                console.log('Supabase 连接テスト失败:', error.message);
                statusDiv.style.display = 'block';
                statusDiv.style.backgroundColor = '#f8d7da';
                statusDiv.style.color = '#721c24';
                statusDiv.style.border = '1px solid #f5c6cb';
                statusDiv.innerHTML = `❌ データベース接続失敗: ${error.message}`;
            }
            
            // 初始化原有的页面功能
            initializePage();
        });
        
        // 初始化页面功能の函数
        function initializePage() {
            // 日付フィールドに今日の日付を設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // 现场选择項更新
            const siteSelect = document.getElementById('site');
            siteSelect.innerHTML = '<option value="">選択してください</option>';
            const sites = getData(SITES_KEY);
            if (Array.isArray(sites)) {
                sites.forEach(site => {
                    const option = document.createElement('option');
                    option.value = site;
                    option.textContent = site;
                    siteSelect.appendChild(option);
                });
            }

            // 团队选择項更新
            const teamSelect = document.getElementById('team');
            teamSelect.innerHTML = '<option value="">選択してください</option>';
            const teams = getData(TEAMS_KEY);
            if (Array.isArray(teams)) {
                teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team;
                    option.textContent = team;
                    teamSelect.appendChild(option);
                });
            }
            
            // 管理者ログインボタン
            document.getElementById('adminLogin').addEventListener('click', function() {
                console.log("管理者ログインボタンクリック");
                window.location.href = 'admin-login.html';
            });
            
            // ユーザーログインボタン
            document.getElementById('userLogin').addEventListener('click', function() {
                console.log("ユーザーログインボタンクリック");
                window.location.href = 'user-login.html';
            });
            
            // 出勤登録フォーム
            const form = document.getElementById('attendanceForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const date = document.getElementById('date').value;
                const site = document.getElementById('site').value;
                const team = document.getElementById('team').value;
                const name = document.getElementById('name').value;
                const parkingFee = parseInt(document.getElementById('parkingFee').value) || 0;
                const highwayFee = parseInt(document.getElementById('highwayFee').value) || 0;

                // 情報確認
                const confirmMsg = 
                    `以下の内容で登録します。\n\n` +
                    `日付: ${date}\n` +
                    `現場名: ${site}\n` +
                    `チーム: ${team}\n` +
                    `氏名: ${name}\n` +
                    `駐車料金: ${parkingFee} 円\n` +
                    `高速料金: ${highwayFee} 円\n\n` +
                    `よろしいですか？`;
                if (!window.confirm(confirmMsg)) {
                    return;
                }

                // 出勤記録を保存到本地存储
                const attendance = getData(ATTENDANCE_KEY);
                attendance.push({
                    date,
                    site,
                    team,
                    name,
                    parkingFee,
                    highwayFee
                });
                saveData(ATTENDANCE_KEY, attendance);

                // 同步到Supabase
                try {
                    const memberId = await getMemberIdByName(name);
                    const siteId = await getSiteId(site);
                    const teamId = await getTeamId(team);
                    
                    if (memberId && siteId && teamId) {
                        const { data, error } = await supabase
                            .from('attendance_records')
                            .insert({
                                date: date,
                                member_id: memberId,
                                site_id: siteId,
                                team_id: teamId,
                                parking_fee: parkingFee,
                                highway_fee: highwayFee
                            });
                            
                        if (error) {
                            console.error('Supabase 同步失败:', error);
                            alert('出勤已保存到本地，但云端同步失败');
                        } else {
                            console.log('出勤记录已同步到 Supabase');
                        }
                    } else {
                        console.warn('无法找到对应的ID映射，跳過Supabase同步');
                        alert('出勤已保存到本地，但云端同步需要データ映射');
                    }
                } catch (error) {
                    console.error('Supabase 同步过程中出错:', error);
                    alert('出勤已保存到本地，但云端同步出错');
                }

                // フォームリセット
                form.reset();
                document.getElementById('date').value = today;
                alert('出勤が登録されました！');
            });
        }
    </script>
</body>
</html>
