<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKY株式会社 - ユーザーログイン</title>
    <link rel="icon" href="http://workbank.page.gd/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>TKY株式会社</h1>
            <p>ユーザーログイン</p>
        </div>
        
        <!-- Supabase 连接状态提示 -->
        <div id="supabaseStatus" style="margin: 10px; padding: 10px; border-radius: 5px; display: none;"></div>
        
        <form class="login-form" id="userLoginForm">
            <div class="error-message" id="errorMessage">
                ユーザー名またはパスワードが正しくありません
            </div>
            
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            </div>
            
            <button type="submit" class="login-btn">ログイン</button>
        </form>
        
        <div class="forgot-password">
            <a href="register.html">新しいユーザー登録</a>
        </div>
                
        <div class="back-to-main">
            <a href="index.html">← 出勤登録ページに戻る</a>
        </div>
    </div>

    <script type="module">
        // 导入 Supabase 客户端和数据同步函数
        import { supabase } from './js/supabaseClient.js';
        import { getTeamNameById } from './js/dataSync.js';
        
        // 页面加载时测试 Supabase 连接
        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('supabaseStatus');
            
            try {
                // 测试连接 - 尝试获取一个简单的查询
                const { data, error } = await supabase
                    .from('members')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                // 显示成功连接消息
                statusDiv.style.display = 'block';
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                statusDiv.style.border = '1px solid #c3e6cb';
                statusDiv.innerHTML = '✅ 成功连接云端数据库 (Supabase)';
                
            } catch (error) {
                // 连接失败时不显示错误，避免影响用户体验
                console.log('Supabase 连接テスト失败:', error.message);
                statusDiv.style.display = 'none';
            }
            
            // 初始化原有的用户登录功能
            initializeUserLogin();
        });
        
        // 初始化用户登录功能的函数
        function initializeUserLogin() {
            // 用户认证
            async function authenticateUser(username, password) {
                try {
                    // 首先尝试 Supabase 认证
                    const { data, error } = await supabase
                        .from('members')
                        .select('*')
                        .eq('username', username)
                        .eq('password', password)
                        .single();
                        
                    if (!error && data) {
                        return {
                            username: data.username,
                            name: data.name,
                            team: await getTeamNameById(data.team_id)
                        };
                    }
                    
                    // 如果 Supabase 认证失败，回退到本地认证
                    const validUsers = [
                        { username: 'user1', password: 'password1', name: '山田太郎', team: 'チームA' },
                        { username: 'user2', password: 'password2', name: '佐藤花子', team: 'チームB' }
                    ];
                    
                    // 注册的ユーザー
                    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                    
                    // から所有ユーザー中検索
                    const allUsers = [...validUsers, ...registeredUsers];
                    return allUsers.find(u => u.username === username && u.password === password) || null;
                    
                } catch (error) {
                    console.error('认证错误:', error);
                    // 出错时回退到本地认证
                    const validUsers = [
                        { username: 'user1', password: 'password1', name: '山田太郎', team: 'チームA' },
                        { username: 'user2', password: 'password2', name: '佐藤花子', team: 'チームB' }
                    ];
                    
                    const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
                    const allUsers = [...validUsers, ...registeredUsers];
                    return allUsers.find(u => u.username === username && u.password === password) || null;
                }
            }
            
            // 表单提交処理
            document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                
                const user = await authenticateUser(username, password);
                
                if (user) {
                    // ログイン成功
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'user-data.html';
                } else {
                    // ログイン失敗
                    errorMessage.classList.add('show');
                    
                    // 3秒後エラーメッセージを非表示
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            });
        }
    </script>
</body>
</html>
