<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKY株式会社 - ユーザーログイン</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>TKY株式会社</h1>
            <p>ユーザーログイン</p>
        </div>
        
        <!-- Supabase 连接状态提示 -->
        <div id="supabaseStatus" style="margin: 10px; padding: 10px; border-radius: 5px; display: none;"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="ユーザー名を入力" required>
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            </div>
            
            <button type="submit" class="login-btn">ログイン</button>
        </form>
        
        <div id="loginMessage" class="login-message" style="display: none;"></div>
        
        <div class="back-to-main">
            <a href="index.html">← 出勤登録ページに戻る</a>
        </div>
        
        <!-- 添加注册页面入口 -->
        <div class="register-link" style="text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
            <p style="color: #666; font-size: 14px; margin-bottom: 10px;">アカウントをお持ちでない場合</p>
            <a href="register.html" style="color: #667eea; text-decoration: none; font-weight: 600; display: inline-block; padding: 8px 20px; border: 2px solid #667eea; border-radius: 20px; transition: all 0.3s ease;">ユーザー登録</a>
        </div>
    </div>

    <!-- 加载 Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase 配置
        const supabaseUrl = 'https://xhqvbirifrdlmlnrwayp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhocXZiaXJpZnJkbG1sbnJ3YXlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MTYzNzQsImV4cCI6MjA3NjA5MjM3NH0.CFLPI0sTrO5CYezI2BZRPyaLFS_A7NdxBbZ08qpTlVc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // データ存储键
        const STORAGE_KEY = 'tky_attendance_system';
        const MEMBERS_KEY = 'members';

        // 初期データ
        const initialData = {
            [MEMBERS_KEY]: [
                { id: 1, name: '山田太郎', team: 'チームA' },
                { id: 2, name: '佐藤花子', team: 'チームB' }
            ]
        };

        // データ取得関数
        function getData(key) {
            const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initialData;
            return key ? data[key] : data;
        }

        // 数据映射辅助函数
        let memberMap = null;

        // 根据成员名获取成员信息
        async function getMemberByName(memberName) {
            if (!memberMap) {
                const { data, error } = await supabase.from('members').select('*');
                if (!error) {
                    memberMap = Object.fromEntries(data.map(m => [m.name, m]));
                } else {
                    console.error('获取成员データ失败:', error);
                    return null;
                }
            }
            return memberMap?.[memberName] || null;
        }

        // 根据用户名获取团队名称
        async function getTeamNameById(teamId) {
            try {
                const { data, error } = await supabase
                    .from('teams')
                    .select('name')
                    .eq('id', teamId)
                    .single();
                
                if (!error && data) {
                    return data.name;
                }
                return '未知团队';
            } catch (error) {
                console.error('获取团队名称失败:', error);
                return '未知チーム';
            }
        }

        // ユーザー認証関数
        async function authenticateUser(username, password) {
            try {
                // 首先尝试 Supabase 認証
                const { data, error } = await supabase
                    .from('members')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .single();
                    
                if (!error && data) {
                    return {
                        username: data.username,
                        name: data.name,
                        team: await getTeamNameById(data.team_id)
                    };
                }
                
                // 如果 Supabase 認証失敗，回退到本地認証
                const localUsers = getData(MEMBERS_KEY);
                const user = localUsers.find(u => u.username === username && u.password === password);
                if (user) {
                    return {
                        username: user.username,
                        name: user.name,
                        team: user.team
                    };
                }
                
                return null;
                
            } catch (error) {
                console.error('認証エラー:', error);
                // 出错时回退到本地認証
                const localUsers = getData(MEMBERS_KEY);
                const user = localUsers.find(u => u.username === username && u.password === password);
                return user ? {
                    username: user.username,
                    name: user.name,
                    team: user.team
                } : null;
            }
        }

        // ページ読み込み時に Supabase 接続テスト
        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('supabaseStatus');
            
            try {
                // 接続テスト - 簡単なクエリを試す
                const { data, error } = await supabase
                    .from('teams')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                // 成功メッセージを表示
                statusDiv.style.display = 'block';
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';
                statusDiv.style.border = '1px solid #c3e6cb';
                statusDiv.innerHTML = '✅ 成功に接続しました (Supabase)';
                
            } catch (error) {
                // 接続失敗時にはエラーを表示しない
                console.log('Supabase 接続テスト失敗:', error.message);
                statusDiv.style.display = 'none';
            }
            
            // ページ機能を初期化
            initializePage();
        });

        // ページ機能を初期化
        function initializePage() {
            // ログインフォームの送信
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('loginMessage');

                // 認証中メッセージを表示
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#d1ecf1';
                messageDiv.style.color = '#0c5460';
                messageDiv.style.border = '1px solid #bee5eb';
                messageDiv.innerHTML = '認証中...';

                try {
                    // ユーザー認証
                    const user = await authenticateUser(username, password);

                    if (user) {
                        // ログイン成功
                        messageDiv.style.backgroundColor = '#d4edda';
                        messageDiv.style.color = '#155724';
                        messageDiv.style.border = '1px solid #c3e6cb';
                        messageDiv.innerHTML = 
                            `✅ ログイン成功！\n` +
                            `ようこそ、${user.name}さん (${user.team})`;

                        // ログイン状態をsessionStorageに保存
                        sessionStorage.setItem('currentUser', JSON.stringify(user));

                        // 3秒後にユーザーデータページにリダイレクト
                        setTimeout(() => {
                            window.location.href = 'user-data.html';
                        }, 3000);

                    } else {
                        // ログイン失敗
                        messageDiv.style.backgroundColor = '#f8d7da';
                        messageDiv.style.color = '#721c24';
                        messageDiv.style.border = '1px solid #f5c6cb';
                        messageDiv.innerHTML = '❌ ユーザー名またはパスワードが正しくありません';
                    }
                } catch (error) {
                    // 認証中にエラー
                    console.error('認証中にエラー:', error);
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.style.border = '1px solid #f5c6cb';
                    messageDiv.innerHTML = '❌ 認証中にエラーが発生しました';
                }
            });
        }
    </script>
</body>
</html>
