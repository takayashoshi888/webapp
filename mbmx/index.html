<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标管理 - 梦想清单应用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #FEFEFE 0%, #F8F9FA 100%);
            min-height: 100vh;
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .goal-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }
        .goal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .filter-btn {
            transition: all 0.3s ease;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #FF6B6B;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            border-radius: 1px;
        }
        .floating-add-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .floating-add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }
        .modal-overlay {
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- 背景动画画布 -->
    <canvas id="background-canvas"></canvas>
    
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <img src="resources/app-logo.png" alt="应用Logo" class="w-8 h-8">
                    <span class="text-xl font-bold text-gray-800">梦想清单</span>
                </div>
                <div class="flex items-center space-x-8">
                    <div class="flex space-x-8">
                        <a href="index.html" class="nav-link active text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">目标管理</a>
                        <a href="dreams.html" class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">梦想清单</a>
                        <a href="analytics.html" class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">数据分析</a>
                        <a href="settings.html" class="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">个人设置</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="visual-board-btn" class="bg-gradient-to-r from-purple-400 to-pink-400 text-white px-4 py-2 rounded-lg text-sm font-medium hover:shadow-lg transition-all duration-300">
                            视觉化面板
                        </button>
                        <button id="logout-btn" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                            登出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 标题区域 -->
        <div class="text-center mb-12 animate-on-load">
            <h1 class="hero-title text-4xl md:text-5xl font-bold mb-4">
                目标管理面板
            </h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                设定目标，追踪进度，实现梦想。让每一步成长都有迹可循。
            </p>
        </div>

        <!-- 内容布局 -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 左侧筛选器 -->
            <div class="lg:col-span-1 animate-on-load">
                <div class="bg-white/80 backdrop-blur-md rounded-lg shadow-md p-6 sticky top-24">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">目标分类</h3>
                    <div class="space-y-3">
                        <button class="filter-btn w-full text-left px-4 py-3 rounded-lg bg-blue-500 text-white" data-category="all">
                            <div class="flex items-center space-x-3">
                                <span>📊</span>
                                <span>全部目标</span>
                                <span class="ml-auto text-sm bg-white/20 px-2 py-1 rounded-full" id="total-count">0</span>
                            </div>
                        </button>
                        <button class="filter-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-category="health">
                            <div class="flex items-center space-x-3">
                                <span>❤️</span>
                                <span>健康</span>
                                <span class="ml-auto text-sm bg-gray-300 px-2 py-1 rounded-full" id="health-count">0</span>
                            </div>
                        </button>
                        <button class="filter-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-category="career">
                            <div class="flex items-center space-x-3">
                                <span>💼</span>
                                <span>事业</span>
                                <span class="ml-auto text-sm bg-gray-300 px-2 py-1 rounded-full" id="career-count">0</span>
                            </div>
                        </button>
                        <button class="filter-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-category="learning">
                            <div class="flex items-center space-x-3">
                                <span>📚</span>
                                <span>学习</span>
                                <span class="ml-auto text-sm bg-gray-300 px-2 py-1 rounded-full" id="learning-count">0</span>
                            </div>
                        </button>
                        <button class="filter-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-category="finance">
                            <div class="flex items-center space-x-3">
                                <span>💰</span>
                                <span>财务</span>
                                <span class="ml-auto text-sm bg-gray-300 px-2 py-1 rounded-full" id="finance-count">0</span>
                            </div>
                        </button>
                        <button class="filter-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-category="relationships">
                            <div class="flex items-center space-x-3">
                                <span>👥</span>
                                <span>人际关系</span>
                                <span class="ml-auto text-sm bg-gray-300 px-2 py-1 rounded-full" id="relationships-count">0</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 中央目标展示区 -->
            <div class="lg:col-span-2 animate-on-load">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">我的目标</h2>
                    <button id="add-goal-btn" class="bg-gradient-to-r from-red-400 to-teal-400 text-white px-6 py-2 rounded-lg hover:shadow-lg transition-all duration-300">
                        <span class="mr-2">➕</span>
                        添加目标
                    </button>
                </div>
                
                <div id="goals-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 目标卡片将通过JavaScript动态生成 -->
                </div>
            </div>

            <!-- 右侧统计面板 -->
            <div class="lg:col-span-1 animate-on-load">
                <div id="stats-container">
                    <!-- 统计信息将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 浮动添加按钮 -->
    <button class="floating-add-btn flex items-center justify-center text-white text-2xl" id="floating-add-btn">
        ➕
    </button>

    <!-- 添加/编辑目标模态框 -->
    <div id="goal-modal" class="fixed inset-0 modal-overlay hidden z-50 flex items-center justify-center">
        <div id="goal-modal-content" class="modal-content rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800">添加新目标</h3>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl">×</button>
                </div>
                
                <form id="goal-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">目标标题</label>
                        <input type="text" name="title" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="输入你的目标...">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">详细描述</label>
                        <textarea name="description" rows="3" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                  placeholder="描述你的目标细节..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">分类</label>
                            <select name="category" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">选择分类</option>
                                <option value="health">健康</option>
                                <option value="career">事业</option>
                                <option value="learning">学习</option>
                                <option value="finance">财务</option>
                                <option value="relationships">人际关系</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">优先级</label>
                            <select name="priority" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">选择优先级</option>
                                <option value="high">高</option>
                                <option value="medium">中</option>
                                <option value="low">低</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">截止日期</label>
                        <input type="date" name="deadline" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div class="flex space-x-4 pt-4">
                        <button type="button" id="close-modal-btn-2"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            取消
                        </button>
                        <button type="submit"
                                class="flex-1 px-4 py-2 bg-gradient-to-r from-red-400 to-teal-400 text-white rounded-lg hover:shadow-lg transition-all duration-300">
                            创建目标
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white/80 backdrop-blur-md mt-16 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-600">© 2025 梦想清单应用. 让梦想照进现实，让目标成为动力。</p>
            </div>
        </div>
    </footer>

    <!-- 脚本 -->
    <script src="main.js"></script>
    
    <script>
        // 更新分类计数
        function updateCategoryCounts() {
            const goals = window.goalManager ? window.goalManager.goals : [];
            
            // 总目标数
            document.getElementById('total-count').textContent = goals.length;
            
            // 各分类目标数
            const categories = ['health', 'career', 'learning', 'finance', 'relationships'];
            categories.forEach(category => {
                const count = goals.filter(goal => goal.category === category).length;
                const element = document.getElementById(`${category}-count`);
                if (element) {
                    element.textContent = count;
                }
            });
        }
        
        // 页面加载完成后更新计数
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateCategoryCounts, 500);
        });
        
        // 监听目标变化，更新计数
        document.addEventListener('goalsUpdated', updateCategoryCounts);
    </script>
</body>
</html>
