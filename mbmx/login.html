    <script>
        // ç™»å½•ç®¡ç†ç±»
        class LoginManager {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
                this.initBackgroundAnimation();
                this.initFloatingShapes();
                this.animateElements();
                this.checkLoginStatus();
            }

            bindEvents() {
                // è¡¨å•æäº¤
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // ç¤¾äº¤ç™»å½•æŒ‰é’®
                document.querySelectorAll('.social-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.handleSocialLogin(btn);
                    });
                });

                // æ³¨å†Œé“¾æ¥
                document.querySelector('a[href="#"]')?.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showRegistration();
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                // åŸºç¡€éªŒè¯
                if (!username || !password) {
                    this.showNotification('è¯·å¡«å†™å®Œæ•´çš„ç™»å½•ä¿¡æ¯', 'error');
                    return;
                }

                // æ¨¡æ‹Ÿç™»å½•éªŒè¯
                this.simulateLogin(username, password, rememberMe);
            }

            simulateLogin(username, password, rememberMe) {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                const loginBtn = document.querySelector('.login-btn');
                const originalText = loginBtn.textContent;
                loginBtn.textContent = 'ç™»å½•ä¸­...';
                loginBtn.disabled = true;

                // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                setTimeout(() => {
                    // æ¨¡æ‹Ÿç™»å½•æˆåŠŸï¼ˆå®é™…åº”ç”¨ä¸­åº”è¯¥è°ƒç”¨APIï¼‰
                    const isValid = this.validateCredentials(username, password);
                    
                    if (isValid) {
                        // ä¿å­˜ç™»å½•çŠ¶æ€
                        this.saveLoginState(username, rememberMe);
                        
                        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                        this.showNotification('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...');
                        
                        // è·³è½¬åˆ°ä¸»é¡µé¢
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                        this.showNotification('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯', 'error');
                        
                        // é‡ç½®æŒ‰é’®çŠ¶æ€
                        loginBtn.textContent = originalText;
                        loginBtn.disabled = false;
                    }
                }, 1500);
            }

            validateCredentials(username, password) {
                // ç®€å•çš„éªŒè¯é€»è¾‘ï¼ˆå®é™…åº”ç”¨ä¸­åº”è¯¥è°ƒç”¨åç«¯APIï¼‰
                // æ¼”ç¤ºè´¦å·: admin/admin æˆ– user/user
                const validCredentials = {
                    'admin': 'admin',
                    'user': 'user',
                    'demo': 'demo'
                };
                
                return validCredentials[username] === password;
            }

            saveLoginState(username, rememberMe) {
                const loginData = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    isLoggedIn: true
                };
                
                if (rememberMe) {
                    localStorage.setItem('dreamListLogin', JSON.stringify(loginData));
                } else {
                    sessionStorage.setItem('dreamListLogin', JSON.stringify(loginData));
                }
            }

            checkLoginStatus() {
                // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
                const loginData = localStorage.getItem('dreamListLogin') || sessionStorage.getItem('dreamListLogin');
                
                if (loginData) {
                    const data = JSON.parse(loginData);
                    if (data.isLoggedIn) {
                        // å·²ç™»å½•ï¼Œç›´æ¥è·³è½¬åˆ°ä¸»é¡µé¢
                        window.location.href = 'index.html';
                    }
                }
            }

            handleSocialLogin(button) {
                const loginType = button.querySelector('span').textContent;
                this.showNotification(`${loginType}åŠŸèƒ½å¼€å‘ä¸­ï¼Œæ•¬è¯·æœŸå¾…ï¼`, 'info');
            }

            showRegistration() {
                this.showNotification('æ³¨å†ŒåŠŸèƒ½å¼€å‘ä¸­ï¼Œè¯·ä½¿ç”¨æ¼”ç¤ºè´¦å·ç™»å½•', 'info');
                
                // è‡ªåŠ¨å¡«å……æ¼”ç¤ºè´¦å·
                document.getElementById('username').value = 'demo';
                document.getElementById('password').value = 'demo';
            }

            initBackgroundAnimation() {
                const canvas = document.getElementById('background-canvas');
                if (!canvas) return;

                const sketch = (p) => {
                    let particles = [];
                    
                    p.setup = () => {
                        p.createCanvas(p.windowWidth, p.windowHeight);
                        
                        for (let i = 0; i < 50; i++) {
                            particles.push({
                                x: p.random(p.width),
                                y: p.random(p.height),
                                size: p.random(2, 6),
                                speedX: p.random(-0.3, 0.3),
                                speedY: p.random(-0.3, 0.3),
                                color: p.random(['#FF6B6B', '#4ECDC4', '#FFD93D'])
                            });
                        }
                    };
                    
                    p.draw = () => {
                        p.clear();
                        
                        particles.forEach(particle => {
                            p.fill(particle.color + '20');
                            p.noStroke();
                            p.circle(particle.x, particle.y, particle.size);
                            
                            particle.x += particle.speedX;
                            particle.y += particle.speedY;
                            
                            if (particle.x < 0 || particle.x > p.width) particle.speedX *= -1;
                            if (particle.y < 0 || particle.y > p.height) particle.speedY *= -1;
                        });
                    };
                    
                    p.windowResized = () => {
                        p.resizeCanvas(p.windowWidth, p.windowHeight);
                    };
                };
                
                new p5(sketch, canvas);
            }

            initFloatingShapes() {
                const container = document.getElementById('floating-shapes');
                if (!container) return;

                const colors = ['#FF6B6B', '#4ECDC4', '#FFD93D'];
                
                for (let i = 0; i < 10; i++) {
                    const shape = document.createElement('div');
                    shape.style.position = 'absolute';
                    shape.style.width = Math.random() * 30 + 15 + 'px';
                    shape.style.height = shape.style.width;
                    shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)] + '10';
                    shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '20%';
                    shape.style.left = Math.random() * 100 + '%';
                    shape.style.top = Math.random() * 100 + '%';
                    
                    container.appendChild(shape);

                    anime({
                        targets: shape,
                        translateY: [0, -30, 0],
                        translateX: [0, Math.random() * 20 - 10, 0],
                        rotate: [0, 360],
                        duration: Math.random() * 4000 + 3000,
                        loop: true,
                        easing: 'easeInOutSine',
                        delay: Math.random() * 2000
                    });
                }
            }

            animateElements() {
                // é¡µé¢åŠ è½½åŠ¨ç”»
                anime({
                    targets: '.login-card',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    duration: 800,
                    easing: 'easeOutQuart',
                    delay: 200
                });

                anime({
                    targets: '.login-content > *',
                    translateY: [30, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(100, {start: 400}),
                    duration: 600,
                    easing: 'easeOutQuart'
                });
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                const bgColor = type === 'error' ? 'bg-red-500' : 
                               type === 'info' ? 'bg-blue-500' : 'bg-green-500';
                notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
                notification.textContent = message;
                document.body.appendChild(notification);

                anime({
                    targets: notification,
                    translateX: [300, 0],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutQuart'
                });

                setTimeout(() => {
                    anime({
                        targets: notification,
                        translateX: [0, 300],
                        opacity: [1, 0],
                        duration: 300,
                        easing: 'easeInQuart',
                        complete: () => {
                            document.body.removeChild(notification);
                        }
                    });
                }, 3000);
            }
        }

        // åˆå§‹åŒ–ç™»å½•ç®¡ç†å™¨
        document.addEventListener('DOMContentLoaded', () => {
            window.loginManager = new LoginManager();
        });
    </script>
