            // Ê∑ªÂä†ÁºñËæëÂíåÂà†Èô§ÊåâÈíÆ‰∫ã‰ª∂
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(btn.getAttribute('data-id'));
                    openEditToolModal(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(btn.getAttribute('data-id'));
                    deleteTool(id);
                });
            });
        }

        // Ëé∑ÂèñÈªòËÆ§ÂõæÊ†áÔºàÂü∫‰∫éÂüüÂêçÔºâ
        function getDefaultIcon(url) {
            try {
                const domain = new URL(url).hostname.replace('www.', '');
                return `https://www.google.com/s2/favicons?domain=${domain}`;
            } catch {
                return '';
            }
        }

        // ÊâìÂºÄÊ∑ªÂä†Â∑•ÂÖ∑Ê®°ÊÄÅÊ°Ü
        function openAddToolModal() {
            isEditing = false;
            currentEditId = null;
            modalTitle.textContent = 'Ê∑ªÂä†Êñ∞Â∑•ÂÖ∑';
            toolNameInput.value = '';
            toolUrlInput.value = '';
            toolIconInput.value = '';
            deleteBtn.style.display = 'none';
            
            // Â°´ÂÖÖÂàÜÁ±ªÈÄâÊã©
            toolCategorySelect.innerHTML = '';
            data.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                option.selected = category.id === currentCategoryId;
                toolCategorySelect.appendChild(option);
            });
            
            toolModal.style.display = 'flex';
        }

        // ÊâìÂºÄÁºñËæëÂ∑•ÂÖ∑Ê®°ÊÄÅÊ°Ü
        function openEditToolModal(id) {
            const tool = data.tools.find(t => t.id === id);
            if (tool) {
                isEditing = true;
                currentEditId = id;
                modalTitle.textContent = 'ÁºñËæëÂ∑•ÂÖ∑';
                toolNameInput.value = tool.name;
                toolUrlInput.value = tool.url;
                toolIconInput.value = tool.icon || '';
                deleteBtn.style.display = 'inline-block';
                
                // Â°´ÂÖÖÂàÜÁ±ªÈÄâÊã©
                toolCategorySelect.innerHTML = '';
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    option.selected = category.id === tool.categoryId;
                    toolCategorySelect.appendChild(option);
                });
                
                toolModal.style.display = 'flex';
            }
        }

        // ÊâìÂºÄÊ∑ªÂä†ÂàÜÁ±ªÊ®°ÊÄÅÊ°Ü
        function openAddCategoryModal() {
            isEditingCategory = false;
            currentCategoryEditId = null;
            categoryModalTitle.textContent = 'Ê∑ªÂä†ÂàÜÁ±ª';
            categoryNameInput.value = '';
            deleteCategoryBtn.style.display = 'none';
            categoryModal.style.display = 'flex';
        }

        // ÊâìÂºÄÁºñËæëÂàÜÁ±ªÊ®°ÊÄÅÊ°Ü
        function openEditCategoryModal(id) {
            const category = data.categories.find(c => c.id === id);
            if (category) {
                isEditingCategory = true;
                currentCategoryEditId = id;
                categoryModalTitle.textContent = 'ÁºñËæëÂàÜÁ±ª';
                categoryNameInput.value = category.name;
                deleteCategoryBtn.style.display = 'inline-block';
                categoryModal.style.display = 'flex';
            }
        }

        // ‰øùÂ≠òÂ∑•ÂÖ∑
        function saveTool() {
            const name = toolNameInput.value.trim();
            let url = toolUrlInput.value.trim();
            const icon = toolIconInput.value.trim();
            const categoryId = parseInt(toolCategorySelect.value);
            
            if (!name || !url) {
                alert('ËØ∑Â°´ÂÜôÂ∑•ÂÖ∑ÂêçÁß∞ÂíåÁΩëÂùÄ');
                return;
            }
            
            // Á°Æ‰øùURLÊúâÂçèËÆÆÂâçÁºÄ
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            if (isEditing) {
                // Êõ¥Êñ∞Áé∞ÊúâÂ∑•ÂÖ∑
                const index = data.tools.findIndex(t => t.id === currentEditId);
                if (index !== -1) {
                    data.tools[index] = { ...data.tools[index], name, url, icon, categoryId };
                }
            } else {
                // Ê∑ªÂä†Êñ∞Â∑•ÂÖ∑
                const newId = Math.max(...data.tools.map(t => t.id), 0) + 1;
                data.tools.push({ id: newId, name, url, icon, categoryId });
            }
            
            saveToLocalStorage();
            renderTools();
            closeModal();
        }

        // ‰øùÂ≠òÂàÜÁ±ª
        function saveCategory() {
            const name = categoryNameInput.value.trim();
            
            if (!name) {
                alert('ËØ∑Â°´ÂÜôÂàÜÁ±ªÂêçÁß∞');
                return;
            }
            
            if (isEditingCategory) {
                // Êõ¥Êñ∞Áé∞ÊúâÂàÜÁ±ª
                const index = data.categories.findIndex(c => c.id === currentCategoryEditId);
                if (index !== -1) {
                    data.categories[index].name = name;
                }
            } else {
                // Ê∑ªÂä†Êñ∞ÂàÜÁ±ª
                const newId = Math.max(...data.categories.map(c => c.id), 0) + 1;
                const newOrder = Math.max(...data.categories.map(c => c.order), 0) + 1;
                data.categories.push({ id: newId, name, order: newOrder });
                
                // ÂàáÊç¢Âà∞Êñ∞ÂàÜÁ±ª
                currentCategoryId = newId;
            }
            
            saveToLocalStorage();
            renderCategories();
            renderTools();
            closeCategoryModal();
        }

        // Âà†Èô§Â∑•ÂÖ∑
        function deleteTool(id) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Â∑•ÂÖ∑ÂêóÔºü')) {
                data.tools = data.tools.filter(tool => tool.id !== id);
                saveToLocalStorage();
                renderTools();
                closeModal();
            }
        }

        // Âà†Èô§ÂàÜÁ±ª
        function deleteCategory() {
            if (data.categories.length <= 1) {
                alert('Ëá≥Â∞ëÈúÄË¶Å‰øùÁïô‰∏Ä‰∏™ÂàÜÁ±ª');
                return;
            }
            
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂàÜÁ±ªÂêóÔºüÂàÜÁ±ª‰∏ãÁöÑÂ∑•ÂÖ∑Â∞Ü‰∏ÄÂπ∂Âà†Èô§')) {
                // Âà†Èô§ÂàÜÁ±ª
                data.categories = data.categories.filter(c => c.id !== currentCategoryEditId);
                
                // Âà†Èô§ËØ•ÂàÜÁ±ª‰∏ãÁöÑÊâÄÊúâÂ∑•ÂÖ∑
                data.tools = data.tools.filter(tool => tool.categoryId !== currentCategoryEditId);
                
                // ÂàáÊç¢Âà∞Á¨¨‰∏Ä‰∏™ÂàÜÁ±ª
                currentCategoryId = data.categories[0]?.id || null;
                
                saveToLocalStorage();
                renderCategories();
                renderTools();
                closeCategoryModal();
            }
        }

        // ÂÖ≥Èó≠Â∑•ÂÖ∑Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            toolModal.style.display = 'none';
        }

        // ÂÖ≥Èó≠ÂàÜÁ±ªÊ®°ÊÄÅÊ°Ü
        function closeCategoryModal() {
            categoryModal.style.display = 'none';
        }

        // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveToLocalStorage() {
            localStorage.setItem('navData', JSON.stringify(data));
        }

        // Êõ¥Êñ∞Êó∂Èó¥
        function updateTime() {
            const now = new Date();
            
            // Ê†ºÂºèÂåñÊó∂Èó¥ (09:05)
            const time = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
            
            // Ê†ºÂºèÂåñÊó•Êúü (4Êúà12Êó• ÊòüÊúüÂÖ≠ ‰∏âÊúàÂçÅ‰∫î)
            const weekdays = ['ÊòüÊúüÊó•', 'ÊòüÊúü‰∏Ä', 'ÊòüÊúü‰∫å', 'ÊòüÊúü‰∏â', 'ÊòüÊúüÂõõ', 'ÊòüÊúü‰∫î', 'ÊòüÊúüÂÖ≠'];
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekday = weekdays[now.getDay()];
            
            // ÁÆÄÂåñÁâàÂÜúÂéÜÊó•Êúü
            const lunarDate = getLunarDate(now);
            
            currentTimeEl.textContent = time;
            currentDateEl.textContent = `${month}Êúà${day}Êó• ${weekday} ${lunarDate}`;
        }

        // ÁÆÄÂåñÁâàÂÜúÂéÜÊó•ÊúüËÆ°ÁÆó
        function getLunarDate(date) {
            // ËøôÊòØ‰∏Ä‰∏™ÁÆÄÂåñÁâàÊú¨ÔºåÂÆûÈôÖÂÜúÂéÜËΩ¨Êç¢Êõ¥Â§çÊùÇ
            const lunarMonths = ['Ê≠£Êúà', '‰∫åÊúà', '‰∏âÊúà', 'ÂõõÊúà', '‰∫îÊúà', 'ÂÖ≠Êúà', 
                                '‰∏ÉÊúà', 'ÂÖ´Êúà', '‰πùÊúà', 'ÂçÅÊúà', 'ÂÜ¨Êúà', 'ËÖäÊúà'];
            const lunarDays = ['Âàù‰∏Ä', 'Âàù‰∫å', 'Âàù‰∏â', 'ÂàùÂõõ', 'Âàù‰∫î', 'ÂàùÂÖ≠', 'Âàù‰∏É', 'ÂàùÂÖ´', 'Âàù‰πù', 'ÂàùÂçÅ',
                            'ÂçÅ‰∏Ä', 'ÂçÅ‰∫å', 'ÂçÅ‰∏â', 'ÂçÅÂõõ', 'ÂçÅ‰∫î', 'ÂçÅÂÖ≠', 'ÂçÅ‰∏É', 'ÂçÅÂÖ´', 'ÂçÅ‰πù', '‰∫åÂçÅ',
                            'Âªø‰∏Ä', 'Âªø‰∫å', 'Âªø‰∏â', 'ÂªøÂõõ', 'Âªø‰∫î', 'ÂªøÂÖ≠', 'Âªø‰∏É', 'ÂªøÂÖ´', 'Âªø‰πù', '‰∏âÂçÅ'];
            
            // ÁÆÄÂçïÊ®°ÊãüÔºåÂÆûÈôÖÂ∫îËØ•Ê†πÊçÆÂÜúÂéÜÁÆóÊ≥ïËÆ°ÁÆó
            const monthIndex = date.getMonth() % 12;
            const dayIndex = date.getDate() % 30;
            
            return `${lunarMonths[monthIndex]}${lunarDays[dayIndex]}`;
        }

        // ÂàáÊç¢‰∏ªÈ¢ò
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Ê£ÄÊü•‰∏ªÈ¢òÂÅèÂ•Ω
        function checkThemePreference() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }

        // ÊãñÊãΩÊéíÂ∫èÂäüËÉΩ
        function handleDragStart(e) {
            dragItem = this;
            dragStartIndex = parseInt(this.dataset.index);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
            
            setTimeout(() => {
                this.classList.add('dragging');
            }, 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (this !== dragItem) {
                this.classList.add('drag-placeholder');
            }
        }

        function handleDragLeave() {
            this.classList.remove('drag-placeholder');
        }

        function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();
            
            if (this !== dragItem) {
                this.classList.remove('drag-placeholder');
                
                // Ëé∑ÂèñÊãñÊãΩÈ°πÂíåÁõÆÊ†áÈ°πÁöÑÁ¥¢Âºï
                const dragIndex = dragStartIndex;
                const dropIndex = parseInt(this.dataset.index);
                
                // ËøáÊª§Âá∫ÂΩìÂâçÂàÜÁ±ªÁöÑÂ∑•ÂÖ∑Âπ∂ÊåâÂéüÂßãÈ°∫Â∫èÊéíÂàó
                const currentTools = data.tools
                    .filter(tool => tool.categoryId === currentCategoryId)
                    .sort((a, b) => data.tools.indexOf(a) - data.tools.indexOf(b));
                
                // ÈáçÊñ∞ÊéíÂ∫èÊï∞ÁªÑ
                const [removed] = currentTools.splice(dragIndex, 1);
                currentTools.splice(dropIndex, 0, removed);
                
                // Êõ¥Êñ∞ÂéüÂßãÊï∞ÊçÆ‰∏≠ÁöÑÈ°∫Â∫è
                const otherTools = data.tools.filter(tool => tool.categoryId !== currentCategoryId);
                data.tools = [...otherTools, ...currentTools];
                
                saveToLocalStorage();
                renderTools();
            }
            
            return false;
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            document.querySelectorAll('.tool-item').forEach(item => {
                item.classList.remove('drag-placeholder');
            });
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        saveBtn.addEventListener('click', saveTool);
        cancelBtn.addEventListener('click', closeModal);
        closeModalBtn.addEventListener('click', closeModal);
        deleteBtn.addEventListener('click', () => {
            if (currentEditId) {
                deleteTool(currentEditId);
            }
        });
        
        saveCategoryBtn.addEventListener('click', saveCategory);
        cancelCategoryBtn.addEventListener('click', closeCategoryModal);
        closeCategoryModalBtn.addEventListener('click', closeCategoryModal);
        deleteCategoryBtn.addEventListener('click', deleteCategory);
        
        searchInput.addEventListener('input', (e) => {
            renderTools(e.target.value);
        });
        
        themeToggleBtn.addEventListener('click', toggleTheme);
        addCategoryBtn.addEventListener('click', openAddCategoryModal);

        // ÂàùÂßãÂåñ
        init();
    </script>
