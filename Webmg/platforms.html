<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署平台 - Web应用管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        /* 侧边导航样式 */
        .sidebar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 212, 255, 0.2);
            width: 12rem;
            transition: all 0.3s ease;
        }

        .nav-item {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 2px 8px;
            padding: 10px 12px;
        }

        .nav-item:hover {
            background: rgba(0, 212, 255, 0.08);
            transform: translateX(2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #00d4ff 0%, #6c5ce7 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
        }

        /* 主内容区域 */
        .main-content {
            background: rgba(15, 15, 35, 0.5);
            backdrop-filter: blur(10px);
            margin-left: 12rem;
            transition: margin-left 0.3s ease;
        }

        /* 平台卡片样式 */
        .platform-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .platform-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        /* 状态指示器 */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-connected { background-color: #00b894; }
        .status-disconnected { background-color: #e84393; }
        .status-pending { background-color: #fdcb6e; }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #6c5ce7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(108, 92, 231, 0.2);
            border: 1px solid #6c5ce7;
            border-radius: 8px;
            color: #6c5ce7;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(108, 92, 231, 0.3);
            transform: translateY(-1px);
        }

        .btn-success {
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid #00b894;
            border-radius: 8px;
            color: #00b894;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: rgba(0, 184, 148, 0.3);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(232, 67, 147, 0.2);
            border: 1px solid #e84393;
            border-radius: 8px;
            color: #e84393;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: rgba(232, 67, 147, 0.3);
            transform: translateY(-1px);
        }

        /* 平台图标 */
        .platform-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .aws-icon { background: linear-gradient(135deg, #ff9900 0%, #ff6600 100%); }
        .vercel-icon { background: linear-gradient(135deg, #000000 0%, #333333 100%); }
        .digitalocean-icon { background: linear-gradient(135deg, #0080ff 0%, #0066cc 100%); }
        .heroku-icon { background: linear-gradient(135deg, #430098 0%, #330075 100%); }
        .netlify-icon { background: linear-gradient(135deg, #00c7b7 0%, #00a085 100%); }
        .aliyun-icon { background: linear-gradient(135deg, #ff6a00 0%, #ee5a00 100%); }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .modal-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-content {
            padding: 20px 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #a0aec0;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #ffffff;
        }

        /* 表单样式 */
        .form-input {
            background: rgba(45, 55, 72, 0.6);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(45, 55, 72, 0.8);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            outline: none;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        /* 部署历史样式 */
        .deployment-history {
            max-height: 300px;
            overflow-y: auto;
        }

        .deployment-item {
            padding: 12px;
            border-radius: 8px;
            background: rgba(45, 55, 72, 0.3);
            margin-bottom: 8px;
            border-left: 4px solid transparent;
        }

        .deployment-item.success {
            border-left-color: #00b894;
        }

        .deployment-item.failed {
            border-left-color: #e84393;
        }

        .deployment-item.running {
            border-left-color: #fdcb6e;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                width: 16rem;
            }
            
            .sidebar.open {
                transform: translateX(0);
                box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            /* 移动端优化 */
            .platform-card {
                padding: 1rem;
            }
            
            .grid {
                gap: 1rem;
            }
        }
        
        /* 平板设备优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 10rem;
            }
            
            .main-content {
                margin-left: 10rem;
            }
            
            .nav-item {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.7);
        }
    </style>
</head>

    <script>
        // 平台管理器
        class PlatformManager {
            constructor() {
                this.platforms = [];
            }

            init() {
                this.loadPlatforms();
                this.updateStats();
                this.renderPlatforms();
            }

            loadPlatforms() {
                this.platforms = dataManager.getPlatforms();
            }

            updateStats() {
                const totalPlatforms = this.platforms.length;
                const connectedPlatforms = this.platforms.filter(p => p.status === 'connected').length;
                const disconnectedPlatforms = this.platforms.filter(p => p.status === 'disconnected').length;
                const pendingPlatforms = this.platforms.filter(p => p.status === 'pending').length;

                this.animateCounter('total-platforms', totalPlatforms);
                this.animateCounter('connected-platforms', connectedPlatforms);
                this.animateCounter('disconnected-platforms', disconnectedPlatforms);
                this.animateCounter('pending-platforms', pendingPlatforms);
            }

            animateCounter(elementId, targetValue) {
                const element = document.getElementById(elementId);
                const currentValue = parseInt(element.textContent) || 0;
                
                anime({
                    targets: { value: currentValue },
                    value: targetValue,
                    duration: 1000,
                    easing: 'easeOutQuart',
                    update: function(anim) {
                        element.textContent = Math.round(anim.animatables[0].target.value);
                    }
                });
            }

            renderPlatforms() {
                const grid = document.getElementById('platforms-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.platforms.length === 0) {
                    grid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                
                grid.innerHTML = this.platforms.map(platform => this.createPlatformCard(platform)).join('');
                
                // 添加动画
                anime({
                    targets: '.platform-card',
                    opacity: [0, 1],
                    translateY: [30, 0],
                    duration: 600,
                    delay: anime.stagger(100),
                    easing: 'easeOutQuart'
                });
            }

            createPlatformCard(platform) {
                const platformIcons = {
                    'AWS': '☁️',
                    'Vercel': '▲',
                    'DigitalOcean': '🌊',
                    'Heroku': '🚀',
                    'Netlify': '🌐',
                    '阿里云': '🏢',
                    '腾讯云': '☁️'
                };

                const platformColors = {
                    'AWS': 'aws-icon',
                    'Vercel': 'vercel-icon',
                    'DigitalOcean': 'digitalocean-icon',
                    'Heroku': 'heroku-icon',
                    'Netlify': 'netlify-icon',
                    '阿里云': 'aliyun-icon',
                    '腾讯云': 'aws-icon'
                };

                return `
                    <div class="platform-card p-6 fade-in">
                        <div class="platform-icon ${platformColors[platform.name] || 'aws-icon'}">
                            ${platformIcons[platform.name] || '☁️'}
                        </div>
                        
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-white">${platform.name}</h3>
                            <div class="flex items-center">
                                <span class="status-indicator status-${platform.status}"></span>
                                <span class="text-xs text-gray-400 capitalize">
                                    ${platform.status === 'connected' ? '已连接' : 
                                      platform.status === 'disconnected' ? '未连接' : '连接中'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">类型</span>
                                <span class="text-gray-300 capitalize">${platform.type}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">区域</span>
                                <span class="text-gray-300">${platform.region}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">添加时间</span>
                                <span class="text-gray-300">${platform.created_at}</span>
                            </div>
                        </div>
                        
                        <div class="flex space-x-2">
                            ${platform.status === 'disconnected' ? 
                                `<button class="btn-success flex-1 py-2 text-xs" onclick="platformManager.connectPlatform(${platform.id})">
                                    连接
                                </button>` :
                                `<button class="btn-secondary flex-1 py-2 text-xs" onclick="platformManager.testConnection(${platform.id})">
                                    测试
                                </button>`
                            }
                            <button class="btn-danger flex-1 py-2 text-xs" onclick="platformManager.removePlatform(${platform.id})">
                                移除
                            </button>
                        </div>
                        
                        <!-- 部署统计 -->
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <div class="text-xs text-gray-500 mb-2">部署统计</div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-400">总部署</span>
                                <span class="text-white">${Math.floor(Math.random() * 50) + 10}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-400">成功</span>
                                <span class="text-green-400">${Math.floor(Math.random() * 40) + 8}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-400">失败</span>
                                <span class="text-red-400">${Math.floor(Math.random() * 10) + 2}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            connectPlatform(platformId) {
                const platform = this.platforms.find(p => p.id === platformId);
                if (!platform) return;

                // 模拟连接过程
                animationManager.showSuccessMessage('正在连接平台...');
                
                setTimeout(() => {
                    const updatedPlatform = dataManager.updatePlatform(platformId, { status: 'connected' });
                    if (updatedPlatform) {
                        animationManager.showSuccessMessage('平台连接成功');
                        this.loadPlatforms();
                        this.updateStats();
                        this.renderPlatforms();
                    } else {
                        animationManager.showErrorMessage('平台连接失败');
                    }
                }, 2000);
            }

            testConnection(platformId) {
                animationManager.showSuccessMessage('正在测试连接...');
                
                setTimeout(() => {
                    animationManager.showSuccessMessage('连接测试成功');
                }, 1500);
            }

            removePlatform(platformId) {
                const platform = this.platforms.find(p => p.id === platformId);
                if (!platform) return;

                modalManager.showConfirmModal(
                    `确定要移除平台 "${platform.name}" 吗？`,
                    `platformManager.confirmRemovePlatform(${platformId})`
                );
            }

            confirmRemovePlatform(platformId) {
                // 这里应该从dataManager中移除平台
                // 为了演示，我们只是显示成功消息
                animationManager.showSuccessMessage('平台移除成功');
                
                // 重新加载平台列表
                setTimeout(() => {
                    this.loadPlatforms();
                    this.updateStats();
                    this.renderPlatforms();
                }, 1000);
            }
        }

        // 全局平台管理器实例
        let platformManager;

        // 显示添加平台模态框
        function showAddPlatformModal() {
            const modal = modalManager.createModal('添加部署平台', generateAddPlatformContent());
            modalManager.showModal(modal);
            initializeAddPlatformForm();
        }

        function generateAddPlatformContent() {
            return `
                <form id="add-platform-form" class="space-y-4">
                    <div>
                        <label for="platform-name" class="block text-sm font-medium text-gray-300 mb-2">
                            平台名称 *
                        </label>
                        <select id="platform-name" name="name" required class="form-input w-full px-4 py-3 text-sm">
                            <option value="">请选择平台</option>
                            <option value="AWS">Amazon Web Services</option>
                            <option value="Vercel">Vercel</option>
                            <option value="DigitalOcean">DigitalOcean</option>
                            <option value="Heroku">Heroku</option>
                            <option value="Netlify">Netlify</option>
                            <option value="阿里云">阿里云</option>
                            <option value="腾讯云">腾讯云</option>
                        </select>
                    </div>

                    <div>
                        <label for="platform-type" class="block text-sm font-medium text-gray-300 mb-2">
                            平台类型 *
                        </label>
                        <select id="platform-type" name="type" required class="form-input w-full px-4 py-3 text-sm">
                            <option value="">请选择类型</option>
                            <option value="cloud">云服务器</option>
                            <option value="static">静态托管</option>
                            <option value="container">容器平台</option>
                            <option value="serverless">无服务器</option>
                        </select>
                    </div>

                    <div>
                        <label for="platform-region" class="block text-sm font-medium text-gray-300 mb-2">
                            默认区域
                        </label>
                        <input 
                            type="text" 
                            id="platform-region" 
                            name="region" 
                            placeholder="如：us-east-1" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div>
                        <label for="access-key" class="block text-sm font-medium text-gray-300 mb-2">
                            Access Key *
                        </label>
                        <input 
                            type="password" 
                            id="access-key" 
                            name="access_key" 
                            required 
                            placeholder="输入平台访问密钥" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div class="modal-actions flex space-x-3 pt-4">
                        <button type="submit" class="btn-primary flex-1 py-3">
                            添加平台
                        </button>
                        <button type="button" class="btn-secondary flex-1 py-3" onclick="modalManager.closeModal(modalManager.activeModal)">
                            取消
                        </button>
                    </div>
                </form>
            `;
        }

        function initializeAddPlatformForm() {
            const form = document.getElementById('add-platform-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const platformData = Object.fromEntries(formData.entries());
                
                // 验证必填字段
                if (!platformData.name || !platformData.type || !platformData.access_key) {
                    animationManager.showErrorMessage('请填写所有必填字段');
                    return;
                }

                // 模拟添加平台
                animationManager.showSuccessMessage('平台添加成功！');
                modalManager.closeModal(modalManager.activeModal);
                
                // 刷新平台列表
                setTimeout(() => {
                    platformManager.loadPlatforms();
                    platformManager.updateStats();
                    platformManager.renderPlatforms();
                }, 1000);
            });
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            const currentUser = dataManager.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            // 更新用户名显示
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('header-username').textContent = currentUser.username;

            // 初始化平台管理器
            platformManager = new PlatformManager();
            platformManager.init();

            // 初始化动画
            animationManager.pageLoadAnimation();
        });

        // 侧边栏切换（移动端）
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // 注销功能
        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                dataManager.logout();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
