<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用管理 - Web应用管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        /* 侧边导航样式 */
        .sidebar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 212, 255, 0.2);
            width: 12rem;
            transition: all 0.3s ease;
        }

        .nav-item {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 2px 8px;
            padding: 10px 12px;
        }

        .nav-item:hover {
            background: rgba(0, 212, 255, 0.08);
            transform: translateX(2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #00d4ff 0%, #6c5ce7 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
        }

        /* 主内容区域 */
        .main-content {
            background: rgba(15, 15, 35, 0.5);
            backdrop-filter: blur(10px);
            margin-left: 12rem;
            transition: margin-left 0.3s ease;
        }

        /* 应用卡片样式 */
        .app-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .app-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        /* 状态指示器 */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-running { background-color: #00b894; }
        .status-stopped { background-color: #fdcb6e; }
        .status-error { background-color: #e84393; }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #6c5ce7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(108, 92, 231, 0.2);
            border: 1px solid #6c5ce7;
            border-radius: 8px;
            color: #6c5ce7;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(108, 92, 231, 0.3);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(232, 67, 147, 0.2);
            border: 1px solid #e84393;
            border-radius: 8px;
            color: #e84393;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: rgba(232, 67, 147, 0.3);
            transform: translateY(-1px);
        }

        /* 搜索框样式 */
        .search-input {
            background: rgba(45, 55, 72, 0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(45, 55, 72, 0.8);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            outline: none;
        }

        .search-input::placeholder {
            color: #a0aec0;
        }

        /* 过滤器样式 */
        .filter-tag {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            color: #00d4ff;
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .modal-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px 0;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .modal-content {
            padding: 20px 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #a0aec0;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #ffffff;
        }

        /* 表单样式 */
        .form-input {
            background: rgba(45, 55, 72, 0.6);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(45, 55, 72, 0.8);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            outline: none;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                width: 16rem;
            }
            
            .sidebar.open {
                transform: translateX(0);
                box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            /* 移动端优化 */
            .app-card {
                padding: 1rem;
            }
            
            .grid {
                gap: 1rem;
            }
        }
        
        /* 平板设备优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 10rem;
            }
            
            .main-content {
                margin-left: 10rem;
            }
            
            .nav-item {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.7);
        }
    </style>
</head>

    <script src="main.js"></script>
    <script>
        // 应用管理器
        class AppManager {
            constructor() {
                this.apps = [];
                this.filteredApps = [];
                this.currentFilter = 'all';
                this.searchTerm = '';
            }

            init() {
                this.loadApps();
                this.initializeEventListeners();
                this.updateStats();
                this.renderApps();
            }

            loadApps() {
                this.apps = dataManager.getApplications();
                this.filteredApps = [...this.apps];
            }

            initializeEventListeners() {
                // 搜索功能
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.filterApps();
                });

                // 过滤器功能
                const filterTags = document.querySelectorAll('.filter-tag');
                filterTags.forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        // 更新激活状态
                        filterTags.forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        this.currentFilter = e.target.dataset.filter;
                        this.filterApps();
                    });
                });
            }

            filterApps() {
                this.filteredApps = this.apps.filter(app => {
                    // 状态过滤
                    const statusMatch = this.currentFilter === 'all' || 
                                      app.status === this.currentFilter ||
                                      app.framework === this.currentFilter ||
                                      app.platform === this.currentFilter;

                    // 搜索过滤
                    const searchMatch = !this.searchTerm || 
                                      app.name.toLowerCase().includes(this.searchTerm) ||
                                      app.description.toLowerCase().includes(this.searchTerm) ||
                                      app.framework.toLowerCase().includes(this.searchTerm) ||
                                      app.platform.toLowerCase().includes(this.searchTerm);

                    return statusMatch && searchMatch;
                });

                this.renderApps();
                this.updateStats();
            }

            updateStats() {
                const totalApps = this.apps.length;
                const runningApps = this.apps.filter(app => app.status === 'running').length;
                const stoppedApps = this.apps.filter(app => app.status === 'stopped').length;
                const errorApps = this.apps.filter(app => app.status === 'error').length;

                // 更新统计数字
                this.animateCounter('total-apps', totalApps);
                this.animateCounter('running-apps', runningApps);
                this.animateCounter('stopped-apps', stoppedApps);
                this.animateCounter('error-apps', errorApps);
            }

            animateCounter(elementId, targetValue) {
                const element = document.getElementById(elementId);
                const currentValue = parseInt(element.textContent) || 0;
                
                anime({
                    targets: { value: currentValue },
                    value: targetValue,
                    duration: 1000,
                    easing: 'easeOutQuart',
                    update: function(anim) {
                        element.textContent = Math.round(anim.animatables[0].target.value);
                    }
                });
            }

            renderApps() {
                const grid = document.getElementById('apps-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.filteredApps.length === 0) {
                    grid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                
                grid.innerHTML = this.filteredApps.map(app => this.createAppCard(app)).join('');
                
                // 添加动画
                anime({
                    targets: '.app-card',
                    opacity: [0, 1],
                    translateY: [30, 0],
                    duration: 600,
                    delay: anime.stagger(100),
                    easing: 'easeOutQuart'
                });
            }

            createAppCard(app) {
                return `
                    <div class="app-card p-6 fade-in" onclick="appManager.viewAppDetail(${app.id})">
                        <div class="flex items-start justify-between mb-4">
                            <div class="text-3xl">${app.icon}</div>
                            <div class="flex items-center">
                                <span class="status-indicator status-${app.status}"></span>
                                <span class="text-xs text-gray-400 capitalize">${app.status}</span>
                            </div>
                        </div>
                        
                        <h3 class="text-lg font-semibold text-white mb-2">${app.name}</h3>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-2">${app.description}</p>
                        
                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">框架</span>
                                <span class="text-gray-300">${app.framework}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">平台</span>
                                <span class="text-gray-300">${app.platform}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">数据库</span>
                                <span class="text-gray-300">${app.database}</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="text-xs text-gray-500">
                                更新于 ${app.updated_at}
                            </div>
                            <div class="flex space-x-2">
                                <button class="text-blue-400 hover:text-blue-300 text-xs" onclick="event.stopPropagation(); appManager.editApp(${app.id})">
                                    编辑
                                </button>
                                <button class="text-red-400 hover:text-red-300 text-xs" onclick="event.stopPropagation(); appManager.deleteApp(${app.id})">
                                    删除
                                </button>
                            </div>
                        </div>
                        
                        <!-- 资源使用指示器 -->
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <div class="grid grid-cols-3 gap-2 text-center">
                                <div>
                                    <div class="text-xs text-gray-500">CPU</div>
                                    <div class="text-sm font-medium text-white">${app.cpu_usage}%</div>
                                </div>
                                <div>
                                    <div class="text-xs text-gray-500">内存</div>
                                    <div class="text-sm font-medium text-white">${app.memory_usage}%</div>
                                </div>
                                <div>
                                    <div class="text-xs text-gray-500">磁盘</div>
                                    <div class="text-sm font-medium text-white">${app.disk_usage}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            viewAppDetail(appId) {
                const app = dataManager.getApplication(appId);
                if (app) {
                    modalManager.showAppDetailModal(app);
                }
            }

            editApp(appId) {
                // 这里可以实现编辑功能
                animationManager.showSuccessMessage('编辑功能开发中...');
            }

            deleteApp(appId) {
                const app = dataManager.getApplication(appId);
                if (!app) return;

                modalManager.showConfirmModal(
                    `确定要删除应用 "${app.name}" 吗？此操作不可恢复。`,
                    `appManager.confirmDeleteApp(${appId})`
                );
            }

            confirmDeleteApp(appId) {
                if (dataManager.deleteApplication(appId)) {
                    animationManager.showSuccessMessage('应用删除成功');
                    this.loadApps();
                    this.filterApps();
                } else {
                    animationManager.showErrorMessage('应用删除失败');
                }
            }

            toggleAppStatus(appId) {
                const app = dataManager.getApplication(appId);
                if (!app) return;

                const newStatus = app.status === 'running' ? 'stopped' : 'running';
                const updatedApp = dataManager.updateApplication(appId, { status: newStatus });
                
                if (updatedApp) {
                    const message = newStatus === 'running' ? '应用启动成功' : '应用停止成功';
                    animationManager.showSuccessMessage(message);
                    this.loadApps();
                    this.renderApps();
                } else {
                    animationManager.showErrorMessage('操作失败，请重试');
                }
            }

            refreshAppsList() {
                this.loadApps();
                this.filterApps();
            }
        }

        // 全局应用管理器实例
        let appManager;

        // 显示创建应用模态框
        function showCreateAppModal() {
            modalManager.showCreateAppModal();
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            const currentUser = dataManager.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            // 更新用户名显示
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('header-username').textContent = currentUser.username;

            // 初始化应用管理器
            appManager = new AppManager();
            appManager.init();

            // 初始化动画
            animationManager.pageLoadAnimation();
        });

        // 侧边栏切换（移动端）
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // 注销功能
        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                dataManager.logout();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
