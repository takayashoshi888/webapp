<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库管理 - Web应用管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        /* 侧边导航样式 */
        .sidebar {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 212, 255, 0.2);
        }

        .nav-item {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 4px 8px;
        }

        .nav-item:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateX(4px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #00d4ff 0%, #6c5ce7 100%);
            color: white;
        }

        /* 主内容区域 */
        .main-content {
            background: rgba(15, 15, 35, 0.5);
            backdrop-filter: blur(10px);
        }

        /* 数据库卡片样式 */
        .database-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .database-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        /* 状态指示器 */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-connected { background-color: #00b894; }
        .status-disconnected { background-color: #e84393; }
        .status-pending { background-color: #fdcb6e; }

        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #6c5ce7 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(108, 92, 231, 0.2);
            border: 1px solid #6c5ce7;
            border-radius: 8px;
            color: #6c5ce7;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(108, 92, 231, 0.3);
            transform: translateY(-1px);
        }

        .btn-success {
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid #00b894;
            border-radius: 8px;
            color: #00b894;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: rgba(0, 184, 148, 0.3);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(232, 67, 147, 0.2);
            border: 1px solid #e84393;
            border-radius: 8px;
            color: #e84393;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: rgba(232, 67, 147, 0.3);
            transform: translateY(-1px);
        }

        /* 数据库图标 */
        .database-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .mysql-icon { background: linear-gradient(135deg, #00758f 0%, #005a6b 100%); }
        .postgresql-icon { background: linear-gradient(135deg, #336791 0%, #2c5a7a 100%); }
        .mongodb-icon { background: linear-gradient(135deg, #4db33d 0%, #3a9c2d 100%); }
        .redis-icon { background: linear-gradient(135deg, #dc382d 0%, #b82a20 100%); }
        .sqlite-icon { background: linear-gradient(135deg, #003b57 0%, #002b3f 100%); }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        .modal-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-content {
            padding: 20px 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: #a0aec0;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #ffffff;
        }

        /* 表单样式 */
        .form-input {
            background: rgba(45, 55, 72, 0.6);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: rgba(45, 55, 72, 0.8);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            outline: none;
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        /* 性能指标 */
        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .metric-item {
            text-align: center;
            padding: 12px;
            background: rgba(45, 55, 72, 0.3);
            border-radius: 8px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
        }

        .metric-label {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 4px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.7);
        }
    </style>
</head>

    <script src="main.js"></script>
    <script>
        // 数据库管理器
        class DatabaseManager {
            constructor() {
                this.databases = [];
            }

            init() {
                this.loadDatabases();
                this.updateStats();
                this.renderDatabases();
            }

            loadDatabases() {
                this.databases = dataManager.getDatabases();
            }

            updateStats() {
                const totalDatabases = this.databases.length;
                const connectedDatabases = this.databases.filter(db => db.status === 'connected').length;
                const disconnectedDatabases = this.databases.filter(db => db.status === 'disconnected').length;
                const totalBackups = totalDatabases * 3 + Math.floor(Math.random() * 20);

                this.animateCounter('total-databases', totalDatabases);
                this.animateCounter('connected-databases', connectedDatabases);
                this.animateCounter('disconnected-databases', disconnectedDatabases);
                this.animateCounter('total-backups', totalBackups);
            }

            animateCounter(elementId, targetValue) {
                const element = document.getElementById(elementId);
                const currentValue = parseInt(element.textContent) || 0;
                
                anime({
                    targets: { value: currentValue },
                    value: targetValue,
                    duration: 1000,
                    easing: 'easeOutQuart',
                    update: function(anim) {
                        element.textContent = Math.round(anim.animatables[0].target.value);
                    }
                });
            }

            renderDatabases() {
                const grid = document.getElementById('databases-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.databases.length === 0) {
                    grid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }

                emptyState.classList.add('hidden');
                
                grid.innerHTML = this.databases.map(database => this.createDatabaseCard(database)).join('');
                
                // 添加动画
                anime({
                    targets: '.database-card',
                    opacity: [0, 1],
                    translateY: [30, 0],
                    duration: 600,
                    delay: anime.stagger(100),
                    easing: 'easeOutQuart'
                });
            }

            createDatabaseCard(database) {
                const databaseIcons = {
                    'MySQL': '🐬',
                    'PostgreSQL': '🐘',
                    'MongoDB': '🍃',
                    'Redis': '🔴',
                    'SQLite': '💎'
                };

                const databaseColors = {
                    'MySQL': 'mysql-icon',
                    'PostgreSQL': 'postgresql-icon',
                    'MongoDB': 'mongodb-icon',
                    'Redis': 'redis-icon',
                    'SQLite': 'sqlite-icon'
                };

                return `
                    <div class="database-card p-6 fade-in">
                        <div class="database-icon ${databaseColors[database.type] || 'mysql-icon'}">
                            ${databaseIcons[database.type] || '🐬'}
                        </div>
                        
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-semibold text-white">${database.name}</h3>
                            <div class="flex items-center">
                                <span class="status-indicator status-${database.status}"></span>
                                <span class="text-xs text-gray-400 capitalize">
                                    ${database.status === 'connected' ? '已连接' : 
                                      database.status === 'disconnected' ? '未连接' : '连接中'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">类型</span>
                                <span class="text-gray-300">${database.type}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">主机</span>
                                <span class="text-gray-300">${database.host}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">端口</span>
                                <span class="text-gray-300">${database.port}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">数据库</span>
                                <span class="text-gray-300">${database.database}</span>
                            </div>
                            <div class="flex justify-between text-xs">
                                <span class="text-gray-500">用户名</span>
                                <span class="text-gray-300">${database.username || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="flex space-x-2 mb-4">
                            ${database.status === 'disconnected' ? 
                                `<button class="btn-success flex-1 py-2 text-xs" onclick="databaseManager.connectDatabase(${database.id})">
                                    连接
                                </button>` :
                                `<button class="btn-secondary flex-1 py-2 text-xs" onclick="databaseManager.testConnection(${database.id})">
                                    测试
                                </button>`
                            }
                            <button class="btn-danger flex-1 py-2 text-xs" onclick="databaseManager.removeDatabase(${database.id})">
                                移除
                            </button>
                        </div>
                        
                        <!-- 性能指标 -->
                        <div class="performance-metrics">
                            <div class="metric-item">
                                <div class="metric-value">${Math.floor(Math.random() * 1000) + 100}</div>
                                <div class="metric-label">QPS</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${Math.floor(Math.random() * 50) + 10}</div>
                                <div class="metric-label">连接数</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${Math.floor(Math.random() * 80) + 20}%</div>
                                <div class="metric-label">CPU</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${Math.floor(Math.random() * 60) + 40}%</div>
                                <div class="metric-label">内存</div>
                            </div>
                        </div>
                        
                        <!-- 备份信息 -->
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs text-gray-500">备份</span>
                                <button class="text-blue-400 hover:text-blue-300 text-xs" onclick="databaseManager.createBackup(${database.id})">
                                    创建备份
                                </button>
                            </div>
                            <div class="text-xs text-gray-400">
                                最近备份: ${database.status === 'connected' ? '2小时前' : '暂无备份'}
                            </div>
                        </div>
                    </div>
                `;
            }

            connectDatabase(databaseId) {
                const database = this.databases.find(db => db.id === databaseId);
                if (!database) return;

                animationManager.showSuccessMessage('正在连接数据库...');
                
                setTimeout(() => {
                    animationManager.showSuccessMessage('数据库连接成功');
                    this.loadDatabases();
                    this.updateStats();
                    this.renderDatabases();
                }, 2000);
            }

            testConnection(databaseId) {
                animationManager.showSuccessMessage('正在测试连接...');
                
                setTimeout(() => {
                    animationManager.showSuccessMessage('连接测试成功');
                }, 1500);
            }

            createBackup(databaseId) {
                animationManager.showSuccessMessage('正在创建备份...');
                
                setTimeout(() => {
                    animationManager.showSuccessMessage('备份创建成功');
                    this.updateStats();
                }, 3000);
            }

            removeDatabase(databaseId) {
                const database = this.databases.find(db => db.id === databaseId);
                if (!database) return;

                modalManager.showConfirmModal(
                    `确定要移除数据库 "${database.name}" 吗？`,
                    `databaseManager.confirmRemoveDatabase(${databaseId})`
                );
            }

            confirmRemoveDatabase(databaseId) {
                animationManager.showSuccessMessage('数据库移除成功');
                
                setTimeout(() => {
                    this.loadDatabases();
                    this.updateStats();
                    this.renderDatabases();
                }, 1000);
            }
        }

        // 全局数据库管理器实例
        let databaseManager;

        // 显示添加数据库模态框
        function showAddDatabaseModal() {
            const modal = modalManager.createModal('添加数据库', generateAddDatabaseContent());
            modalManager.showModal(modal);
            initializeAddDatabaseForm();
        }

        function generateAddDatabaseContent() {
            return `
                <form id="add-database-form" class="space-y-4">
                    <div>
                        <label for="database-name" class="block text-sm font-medium text-gray-300 mb-2">
                            数据库名称 *
                        </label>
                        <input 
                            type="text" 
                            id="database-name" 
                            name="name" 
                            required 
                            placeholder="输入数据库连接名称" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div>
                        <label for="database-type" class="block text-sm font-medium text-gray-300 mb-2">
                            数据库类型 *
                        </label>
                        <select id="database-type" name="type" required class="form-input w-full px-4 py-3 text-sm">
                            <option value="">请选择数据库类型</option>
                            <option value="MySQL">MySQL</option>
                            <option value="PostgreSQL">PostgreSQL</option>
                            <option value="MongoDB">MongoDB</option>
                            <option value="Redis">Redis</option>
                            <option value="SQLite">SQLite</option>
                        </select>
                    </div>

                    <div>
                        <label for="database-host" class="block text-sm font-medium text-gray-300 mb-2">
                            主机地址 *
                        </label>
                        <input 
                            type="text" 
                            id="database-host" 
                            name="host" 
                            required 
                            placeholder="如：localhost 或数据库地址" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div>
                        <label for="database-port" class="block text-sm font-medium text-gray-300 mb-2">
                            端口号 *
                        </label>
                        <input 
                            type="number" 
                            id="database-port" 
                            name="port" 
                            required 
                            placeholder="如：3306" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div>
                        <label for="database-name" class="block text-sm font-medium text-gray-300 mb-2">
                            数据库名
                        </label>
                        <input 
                            type="text" 
                            id="database-name-input" 
                            name="database" 
                            placeholder="数据库名称" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div>
                        <label for="database-username" class="block text-sm font-medium text-gray-300 mb-2">
                            用户名
                        </label>
                        <input 
                            type="text" 
                            id="database-username" 
                            name="username" 
                            placeholder="数据库用户名" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div>
                        <label for="database-password" class="block text-sm font-medium text-gray-300 mb-2">
                            密码
                        </label>
                        <input 
                            type="password" 
                            id="database-password" 
                            name="password" 
                            placeholder="数据库密码" 
                            class="form-input w-full px-4 py-3 text-sm"
                        >
                    </div>

                    <div class="modal-actions flex space-x-3 pt-4">
                        <button type="submit" class="btn-primary flex-1 py-3">

                            取消
                        </button>
                    </div>
                </form>
            `;
        }

        function initializeAddDatabaseForm() {
            const form = document.getElementById('add-database-form');
            const typeSelect = document.getElementById('database-type');
            const portInput = document.getElementById('database-port');

            // 数据库类型和默认端口映射
            const defaultPorts = {
                'MySQL': 3306,
                'PostgreSQL': 5432,
                'MongoDB': 27017,
                'Redis': 6379,
                'SQLite': 0
            };

            // 监听数据库类型变化，自动填充默认端口
            typeSelect.addEventListener('change', (e) => {
                const selectedType = e.target.value;
                if (defaultPorts[selectedType]) {
                    portInput.value = defaultPorts[selectedType];
                }
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const databaseData = Object.fromEntries(formData.entries());
                
                // 验证必填字段
                if (!databaseData.name || !databaseData.type || !databaseData.host) {
                    animationManager.showErrorMessage('请填写所有必填字段');
                    return;
                }

                // 模拟添加数据库
                animationManager.showSuccessMessage('数据库添加成功！');
                modalManager.closeModal(modalManager.activeModal);
                
                // 刷新数据库列表
                setTimeout(() => {
                    databaseManager.loadDatabases();
                    databaseManager.updateStats();
                    databaseManager.renderDatabases();
                }, 1000);
            });
        }

        // 页面初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查登录状态
            const currentUser = dataManager.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }

            // 更新用户名显示
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('header-username').textContent = currentUser.username;

            // 初始化数据库管理器
            databaseManager = new DatabaseManager();
            databaseManager.init();

            // 初始化动画
            animationManager.pageLoadAnimation();
        });

        // 侧边栏切换（移动端）
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');
        }

        // 注销功能
        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                dataManager.logout();
                window.location.href = 'index.html';
            }
        }
    </script>
