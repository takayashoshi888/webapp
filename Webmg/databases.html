                const totalDatabases = this.databases.length;
                const connectedDatabases = this.databases.filter(db => db.status === 'connected').length;
                const disconnectedDatabases = this.databases.filter(db => db.status === 'disconnected').length;
                const totalBackups = totalDatabases * 3 + Math.floor(Math.random() * 20);

                this.animateCounter('total-databases', totalDatabases);
                this.animateCounter('connected-databases', connectedDatabases);
                this.animateCounter('disconnected-databases', disconnectedDatabases);
                this.animateCounter('total-backups', totalBackups);
            }

            animateCounter(elementId, targetValue) {
                const element = document.getElementById(elementId);
                const currentValue = parseInt(element.textContent) || 0;
                
                anime({
                    targets: { value: currentValue },
                    value: targetValue,
                    duration: 1000,
                    easing: 'easeOutQuart',
                    update: function(anim) {
                        element.textContent = Math.round(anim.animatables[0].target.value);
                    }
                });
            }
