        body {
            font-family: "MS Mincho", serif;
            font-size: 14px;
            line-height: 1.6;
            background-color: #f0f5ff;
            color: #333;
        }
        /* 添加全局输入框样式 */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        textarea {
            border: 2px solid #d1d5db !important;  /* 淡灰色边框 */
            background-color: white !important;
            font-family: "MS Mincho", serif;
            font-size: 14px;
        }
        
        /* PDF打印时隐藏输入框边框 */
        @media print {
            input[type="text"],
            input[type="number"],
            input[type="date"],
            input[type="tel"],
            textarea {
                border: none !important;
                outline: none !important;
                box-shadow: none !important;
                background: transparent !important;
                color: #333 !important;
                font-family: "MS Mincho", serif !important;
                font-size: 14px !important;
            }
            
            body {
                background-color: white;
            }
            
            #invoiceForm {
                border: none !important;
                box-shadow: none !important;
                background: white !important;
            }
            
            .subsection-title {
                border-left: 3px solid #1d4ed8;
            }
            
            /* 隐藏删除按钮 */
            .table-row button {
                display: none !important;
            }
            
            /* 隐藏添加按钮 */
            #itemsTable > div:last-child {
                display: none !important;
            }
            
            /* 隐藏PDF生成按钮 */
            .flex.justify-center {
                display: none !important;
            }
        }
        
        /* 表格行样式 */
        .table-row {
            display: grid;
            grid-template-columns: 20% 15% 20% 20% 20%;
            gap: 8px;
            padding: 4px;
            align-items: center;
        }
        
        .table-row input, .table-row span {
            width: 100%;
            min-height: 32px;
            padding: 2px 4px;
        }
        
        /* 银行信息部分样式 */
        .bank-section input {
            width: 100%;
            margin: 5px 0;
        }
        
        /* 子标题样式 */
        .subsection-title {
            border-left: 4px solid #1d4ed8;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #1e293b;
            font-size: 16px;
            font-weight: bold;
        }
        
        /* 优化表格标题样式 */
        #itemsTable .grid.grid-cols-5 > span {
            font-weight: bold;
            color: #1e293b;
            padding: 8px 4px;
        }
        
        /* 优化金额显示 */
        .amount {
            font-weight: bold;
            color: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 优化合计金额显示 */
        #totalAmount {
            font-size: 16px;
            font-weight: bold;
        }
        
        /* 添加响应式样式 */
        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr !important;
            }
            .col-span-1 {
                margin-bottom: 1rem;
            }
            .flex.justify-end {
                justify-content: flex-start;
            }
            input, textarea {
                width: 100% !important;
                height: auto !important;
            }
            .bank-section input {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

            <script>
                // 生成随机请求书编号
                let invoiceNumberValue; // 添加全局变量存储请求书编号

                function generateInvoiceNumber() {
                    const date = new Date();
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                    return `${year}${month}${day}-${random}`;
                }

                // 页面加载时生成请求书编号并保存
                window.addEventListener('load', function() {
                    invoiceNumberValue = generateInvoiceNumber();
                    const invoiceNumber = document.getElementById('invoiceNumber');
                    invoiceNumber.value = invoiceNumberValue;
                    invoiceNumber.setAttribute('readonly', true);
                    invoiceNumber.style.backgroundColor = '#fff';
                });

                // 修改generatePDF函数中的保存部分
                function generatePDF() {
                    // 获取表单元素
                    const element = document.getElementById('invoiceForm');
                    
                    // 临时隐藏PDF按钮
                    const pdfButton = document.querySelector('[onclick="generatePDF()"]');
                    pdfButton.style.display = 'none';
                    
                    // 使用html2canvas将HTML转换为canvas
                    html2canvas(element, {
                        scale: 2,
                        logging: false,
                        useCORS: true,
                        allowTaint: true
                    }).then(canvas => {
                        // 创建PDF文档
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const imgData = canvas.toDataURL('image/png');
                        
                        // 计算PDF页面尺寸
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        const imgWidth = canvas.width;
                        const imgHeight = canvas.height;
                        const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                        const imgX = (pdfWidth - imgWidth * ratio) / 2;
                        const imgY = 10;
                        
                        // 添加图片到PDF
                        pdf.addImage(imgData, 'PNG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                        
                        // 使用保存的请求书编号
                        pdf.save(`${invoiceNumberValue}.pdf`);
                        pdfButton.style.display = '';
                    });
                }
            </script>

        <!-- 在script部分添加以下代码 -->
        <script>
            // 初始化jsPDF
            const { jsPDF } = window.jspdf;
            
            function generatePDF() {
                // 保存所有输入框的原始样式
                const inputs = document.querySelectorAll('input, textarea');
                
                // 临时修改所有输入框样式以隐藏边框
                inputs.forEach(input => {
                    input.style.border = 'none';
                    input.style.outline = 'none';
                    input.style.boxShadow = 'none';
                    input.style.backgroundColor = 'transparent';
                });
            
                const element = document.getElementById('invoiceForm');
                const pdfButton = document.querySelector('button[onclick="showPreview()"]');
                pdfButton.style.display = 'none';
                
                html2canvas(element, {
                    scale: 2,
                    logging: false,
                    useCORS: true,
                    allowTaint: true
                }).then(canvas => {
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgData = canvas.toDataURL('image/png');
                    
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    const imgX = (pdfWidth - imgWidth * ratio) / 2;
                    const imgY = 10;
                    
                    pdf.addImage(imgData, 'PNG', imgX, imgY, imgWidth * ratio, imgHeight * ratio);
                    
                    const invoiceNumber = document.getElementById('invoiceNumber').value || 'invoice';
                    pdf.save(`${invoiceNumber}.pdf`);
                    
                    // 恢复输入框原始样式
                    inputs.forEach(input => {
                        input.style.border = '';
                        input.style.outline = '';
                        input.style.boxShadow = '';
                        input.style.backgroundColor = '';
                    });
                    
                    pdfButton.style.display = '';
                });
            }
            
            // 添加行功能（如果尚未实现）
            function addRow() {
                const table = document.getElementById('itemsTable');
                const newRow = document.createElement('div');
                newRow.className = 'table-row';
                newRow.innerHTML = `
                    <input type="text" placeholder="品目" class="bg-white border-2 border-black text-black p-1">
                    <input type="number" onchange="calculateRowTotal(this)" placeholder="数量" class="bg-white border-2 border-black text-black p-1 text-center">
                    <input type="number" onchange="calculateRowTotal(this)" placeholder="単価" class="bg-white border-2 border-black text-black p-1 text-center">
                    <span class="text-center text-gray-700 amount">0</span>
                    <button onclick="this.parentElement.remove(); calculateTotal()" class="text-red-500 hover:text-red-600">×</button>
                `;
                table.insertBefore(newRow, table.lastElementChild.previousElementSibling);
                calculateTotal();
            }
            
            function calculateRowTotal(input) {
                const row = input.parentElement;
                const quantity = parseInt(row.children[1].value) || 0;
                const price = parseInt(input.value) || 0;
                const total = quantity * price;
                row.children[3].textContent = total.toLocaleString();
                calculateTotal();
            }
            
            function calculateTotal() {
                const amounts = document.getElementsByClassName('amount');
                let total = 0;
                for (let amount of amounts) {
                    total += parseInt(amount.textContent.replace(/,/g, '')) || 0;
                }
                document.getElementById('totalAmount').textContent = `¥${total.toLocaleString()}`;
            }
            
            // 页面加载时初始化计算
            window.onload = function() {
                calculateTotal();
            }
        </script>

            function showPreview() {

                html2canvas(element, {

                document.getElementById('previewModal').classList.add('hidden');

            function generatePDF() {
                // 保存所有输入框的原始样式
                const inputs = document.querySelectorAll('input, textarea');
                const originalStyles = [];
                
                // 临时修改所有输入框样式以隐藏边框，使其看起来像普通文本
                inputs.forEach(input => {
                    originalStyles.push({
                        border: input.style.border,
                        outline: input.style.outline,
