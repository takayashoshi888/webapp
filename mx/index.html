        // 初始化函数

            loadData();

            initProgressChart();
            
            // 设置用户名
            const username = localStorage.getItem('username') || '梦想家';

        // 构建目标树结构
        function buildGoalsTree() {
            const goalsMap = {};
            const tree = [];
            
            // 首先将所有目标放入map
            state.goals.forEach(goal => {
                goalsMap[goal.id] = {
                    goal: goal,
                    children: []
                };
            });
            
            // 构建树结构
            state.goals.forEach(goal => {
                if (goal.parentId) {
                    if (goalsMap[goal.parentId]) {
                        goalsMap[goal.parentId].children.push(goalsMap[goal.id]);
                    }
                } else {
                    tree.push(goalsMap[goal.id]);
                }
            });
            
            // 按优先级排序
            tree.sort((a, b) => b.goal.priority - a.goal.priority);
            tree.forEach(node => {
                node.children.sort((a, b) => b.goal.priority - a.goal.priority);
            });
            
            return tree;
        }

                renderGoalsPage();
            }
        }

        // 保存日记
        function saveJournal() {
            const dateStr = state.currentDate.toISOString().split('T')[0];
            const progress = document.getElementById('today-progress').value.trim();
            const reflection = document.getElementById('today-reflection').value.trim();
            const plan = document.getElementById('tomorrow-plan').value.trim();
            
            const existingIndex = state.journalEntries.findIndex(e => e.date === dateStr);
            
            const entry = {
                date: dateStr,
                mood: state.selectedMood,
                progress,
                reflection,
                plan
            };
            
            if (existingIndex >= 0) {
                state.journalEntries[existingIndex] = entry;
            } else {
                state.journalEntries.push(entry);
            }
            
            saveData();
            
            // 显示成功提示
            alert('记录已保存');
            
            // 重新渲染历史记录
            renderJournalHistory();
        }

        // 渲染目标详情
        function renderGoalDetails(goalId) {
            const goal = state.goals.find(g => g.id === goalId);
            if (!goal) return;
            
            const dream = goal.dreamId ? state.dreams.find(d => d.id === goal.dreamId) : null;
            const parentGoal = goal.parentId ? state.goals.find(g => g.id === goal.parentId) : null;
            
            const container = document.getElementById('goal-detail-content');
            container.innerHTML = `
                <h4>${goal.title}</h4>
                ${dream ? `<p class="text-muted"><i class="bi bi-moon-stars"></i> 关联梦想: ${dream.title}</p>` : ''}
                ${parentGoal ? `<p class="text-muted"><i class="bi bi-diagram-2"></i> 父目标: ${parentGoal.title}</p>` : ''}
                <p>${goal.description || '暂无描述'}</p>
                
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">截止日期</h6>
                                <p class="card-text">${goal.dueDate ? formatDate(goal.dueDate) : '未设置'}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">优先级</h6>
                                <p class="card-text">
                                    <span class="badge ${getPriorityBadgeClass(goal.priority)}">${getPriorityName(goal.priority)}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                ${goal.completed ? `
                    <div class="alert alert-success mt-3">
                        <i class="bi bi-check-circle-fill"></i> 此目标已完成
                    </div>
                ` : ''}
            `;
            
            // 更新完成按钮状态
            const completeBtn = document.getElementById('complete-goal');
            completeBtn.textContent = goal.completed ? '标记未完成' : '标记完成';
            completeBtn.classList.toggle('btn-primary', !goal.completed);
            completeBtn.classList.toggle('btn-outline-primary', goal.completed);
        }

        // 渲染梦想详情
        function renderDreamDetails(dreamId) {
            const dream = state.dreams.find(d => d.id === dreamId);
            if (!dream) return;
            
            const associatedGoals = state.goals.filter(g => g.dreamId === dream.id);
            const completedGoals = associatedGoals.filter(g => g.completed).length;
            
            const container = document.getElementById('dream-detail-content');
            container.innerHTML = `
                <h4>${dream.title}</h4>
                <p class="text-muted"><i class="bi bi-tag"></i> ${getCategoryName(dream.category)}</p>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">描述</h5>
                        <p class="card-text">${dream.description || '暂无描述'}</p>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <h6 class="card-subtitle mb-2 text-muted">关联目标</h6>
                                <h3 class="card-title">${associatedGoals.length}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <h6 class="card-subtitle mb-2 text-muted">完成进度</h6>
                                <h3 class="card-title">${associatedGoals.length > 0 ? Math.round((completedGoals / associatedGoals.length) * 100) : 0}%</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <h5 class="mb-3">关联目标</h5>
                ${associatedGoals.length > 0 ? `
                    <div class="list-group">
                        ${associatedGoals.map(goal => `
                            <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#goalDetailModal" data-goal-id="${goal.id}">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">${goal.title}</h6>
                                    <small class="${isDueSoon(goal.dueDate) ? 'text-danger' : 'text-muted'}">${formatDate(goal.dueDate)}</small>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">${goal.description ? goal.description.substring(0, 50) + (goal.description.length > 50 ? '...' : '') : ''}</small>
                                    <span class="badge ${getPriorityBadgeClass(goal.priority)}">${getPriorityName(goal.priority)}</span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                ` : `
                    <div class="alert alert-info">
                        此梦想还没有关联的目标，<a href="#" class="alert-link" data-bs-toggle="modal" data-bs-target="#addGoalModal" onclick="setDreamForGoal(${dream.id})">点击添加</a>。
                    </div>
                `}
            `;
        }

        // 填充梦想下拉框
        function populateDreamsDropdown() {
            const dropdown = document.getElementById('goal-dream');
            dropdown.innerHTML = '<option value="">-- 不关联 --</option>';
            
            state.dreams.forEach(dream => {
                const option = document.createElement('option');
                option.value = dream.id;
                option.textContent = dream.title;
                dropdown.appendChild(option);
            });
        }

        // 填充目标下拉框（用于父目标）
        function populateGoalsDropdown() {
            const dropdown = document.getElementById('goal-parent');
            dropdown.innerHTML = '<option value="">-- 无父目标 --</option>';
            
            state.goals.forEach(goal => {
                const option = document.createElement('option');
                option.value = goal.id;
                option.textContent = goal.title;
                dropdown.appendChild(option);
            });
        }

        // 设置目标关联的梦想
        function setDreamForGoal(dreamId) {
            document.getElementById('goal-dream').value = dreamId;
        }

        // 切换目标视图
        function toggleGoalsView() {
            const listView = document.getElementById('goals-list-view');
            const treeView = document.getElementById('goals-tree-view');
            const toggleBtn = document.getElementById('toggle-view');
            
            if (listView.classList.contains('d-none')) {
                listView.classList.remove('d-none');
                treeView.classList.add('d-none');
                toggleBtn.innerHTML = '<i class="bi bi-diagram-2"></i> 树状视图';
            } else {
                listView.classList.add('d-none');
                treeView.classList.remove('d-none');
                toggleBtn.innerHTML = '<i class="bi bi-list-task"></i> 列表视图';
                renderGoalsTreeView();
            }
        }

        // 标记目标完成/未完成
        function completeGoal() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('goalDetailModal'));
            const goalId = parseInt(document.querySelector('#goalDetailModal [data-goal-id]')?.getAttribute('data-goal-id'));
            
            if (!goalId) return;
            
            const goalIndex = state.goals.findIndex(g => g.id === goalId);
            if (goalIndex >= 0) {
                state.goals[goalIndex].completed = !state.goals[goalIndex].completed;
                saveData();
                
                // 重新渲染相关页面
                if (state.currentPage === 'dashboard') {
                    renderDashboard();
                } else if (state.currentPage === 'goals') {
                    renderGoalsPage();
                }
                
                // 关闭模态框
                modal.hide();
            }
        }

        // 删除梦想
        function deleteDream() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('dreamDetailModal'));
            const dreamId = parseInt(document.querySelector('#dreamDetailModal [data-dream-id]')?.getAttribute('data-dream-id'));
            
            if (!dreamId) return;
            
            if (confirm('确定要删除这个梦想吗？所有关联的目标也将被删除！')) {
                // 删除关联的目标
                state.goals = state.goals.filter(g => g.dreamId !== dreamId);
                
                // 删除梦想
                state.dreams = state.dreams.filter(d => d.id !== dreamId);
                saveData();
                
                // 重新渲染相关页面
                if (state.currentPage === 'dashboard') {
                    renderDashboard();
                } else if (state.currentPage === 'dreams') {
                    renderDreamsPage();
                } else if (state.currentPage === 'goals') {
                    renderGoalsPage();
                }
                
                // 关闭模态框
                modal.hide();
            }
        }

        // 切换目标完成状态
        function toggleGoalCompletion(goalId, completed) {
            const goalIndex = state.goals.findIndex(g => g.id === goalId);
            if (goalIndex >= 0) {
                state.goals[goalIndex].completed = completed;
                saveData();
            }
        }

        // 添加子目标
        function addSubGoal(parentId) {
            const parentGoal = state.goals.find(g => g.id === parentId);
            if (!parentGoal) return;
            
            // 设置父目标
            document.getElementById('goal-parent').value = parentId;
            
            // 如果父目标有关联的梦想，也自动设置
            if (parentGoal.dreamId) {
                document.getElementById('goal-dream').value = parentGoal.dreamId;
            }
            
            // 打开添加目标模态框
            const modal = new bootstrap.Modal(document.getElementById('addGoalModal'));
            modal.show();
        }

        // 按分类筛选项目
        function filterItemsByCategory(category) {
            // 根据当前页面决定筛选什么
            if (state.currentPage === 'dreams') {
                renderDreamsPage();
            } else if (state.currentPage === 'goals') {
                renderGoalsPage();
            }
        }

        // 显示随机励志语
        function showRandomQuote() {
            const quotes = [
                { text: "不要等待，时机永远不会恰到好处。", author: "拿破仑·希尔" },
                { text: "成功的秘诀在于始终如一地坚持目标。", author: "本杰明·迪斯雷利" },
                { text: "未来属于那些相信梦想之美的人。", author: "埃莉诺·罗斯福" },
                { text: "行动是所有成功的基础。", author: "巴勃罗·毕加索" },
                { text: "小步前进也能走向伟大梦想。", author: "匿名" }
            ];
            
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.querySelector('.motivation-quote').innerHTML = `"${randomQuote.text}" — <span id="random-author">${randomQuote.author}</span>`;
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '无截止日期';
            
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' });
        }

        // 检查是否即将到期
        function isDueSoon(dueDate) {
            if (!dueDate) return false;
            
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays <= 7 && diffDays >= 0;
        }

        // 获取分类名称
        function getCategoryName(category) {
            const categories = {
                'career': '职业发展',
                'health': '健康生活',
                'learning': '学习成长',
                'relationship': '人际关系',
                'finance': '财务状况',
                'hobby': '兴趣爱好'
            };
            
            return categories[category] || category;
        }

        // 获取优先级名称
        function getPriorityName(priority) {
            const priorities = {
                1: '低',
                2: '中',
                3: '高'
            };
            
            return priorities[priority] || priority;
        }

        // 获取优先级徽章类
        function getPriorityBadgeClass(priority) {
            const classes = {
                1: 'bg-light text-dark',
                2: 'bg-primary',
                3: 'bg-danger'
            };
            
            return classes[priority] || 'bg-secondary';
        }

        // 获取优先级文本类
        function getPriorityTextClass(priority) {
            const classes = {
                1: 'text-muted',
                2: 'text-primary',
                3: 'text-danger'
            };
            
            return classes[priority] || 'text-dark';
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
