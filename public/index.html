<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现场考勤系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>现场考勤打卡</h1>
            <a href="/admin" class="nav-link">进入管理中心</a>
        </header>

        <form id="attendance-form">
            <div class="form-group">
                <label for="site-select">现场名称:</label>
                <select id="site-select" required></select>
            </div>
            <div class="form-group">
                <label for="user-select">姓名:</label>
                <select id="user-select" required></select>
            </div>
            <div class="form-group">
                <label for="highway-fee">高速费:</label>
                <input type="number" id="highway-fee" value="0" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="parking-fee">停车费:</label>
                <input type="number" id="parking-fee" value="0" min="0" step="0.01" required>
            </div>
            <button type="submit">出勤</button>
        </form>

        <hr>

        <h2>出勤记录</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>姓名</th>
                    <th>现场</th>
                    <th>高速费</th>
                    <th>停车费</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="attendance-list">
                <!-- Records will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
