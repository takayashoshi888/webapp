<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤記録アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#f97316',
                        neutral: '#f8fafc',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-soft {
                box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            }
            .transition-smooth {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex flex-col">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-calendar-check text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">出勤記録アプリ</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="monthlyReportBtn" class="flex items-center space-x-1 text-gray-600 hover:text-primary transition-smooth">
                    <i class="fa-solid fa-chart-bar"></i>
                    <span class="hidden sm:inline">月次レポート</span>
                </button>
                <button id="exportBtn" class="flex items-center space-x-1 text-gray-600 hover:text-primary transition-smooth">
                    <i class="fa-solid fa-download"></i>
                    <span class="hidden sm:inline">エクスポート</span>
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- フォームとリストのコンテナ -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 出勤記録フォーム -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-soft p-6 transition-smooth hover:shadow-md">
                    <h2 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fa-solid fa-plus-circle text-primary mr-2"></i>
                        新規出勤記録
                    </h2>
                    <form id="attendanceForm" class="space-y-4">
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">日付</label>
                            <input type="date" id="date" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth">
                        </div>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">氏名</label>
                            <input type="text" id="name" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth">
                        </div>
                        <div>
                            <label for="site" class="block text-sm font-medium text-gray-700 mb-1">現場名称</label>
                            <input type="text" id="site" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth">
                        </div>
                        <div>
                            <label for="workers" class="block text-sm font-medium text-gray-700 mb-1">人数 (人工)</label>
                            <input type="number" id="workers" min="1" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth">
                        </div>
                        <div>
                            <label for="cost" class="block text-sm font-medium text-gray-700 mb-1">費用 (円)</label>
                            <input type="number" id="cost" min="1" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth">
                        </div>
                        <button type="submit"
                            class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-smooth flex items-center justify-center">
                            <i class="fa-solid fa-save mr-2"></i>
                            保存する
                        </button>
                    </form>
                </div>
            </div>

            <!-- 出勤記録リスト -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-soft p-6 transition-smooth hover:shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold flex items-center">
                            <i class="fa-solid fa-list text-primary mr-2"></i>
                            出勤記録一覧
                        </h2>
                        <div class="flex items-center space-x-2">
                            <select id="monthFilter" class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-primary/50 focus:border-primary transition-smooth">
                                <!-- JavaScriptで動的に月を設定 -->
                            </select>
                            <button id="clearFilterBtn" class="text-gray-500 hover:text-danger transition-smooth">
                                <i class="fa-solid fa-times-circle"></i>
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日付</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">氏名</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">現場名称</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">人数</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">費用</th>
                                    <th scope="col" class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceList" class="bg-white divide-y divide-gray-200">
                                <!-- JavaScriptで動的に記録を追加 -->
                                <tr id="emptyState" class="text-center">
                                    <td colspan="6" class="px-4 py-8 text-gray-500">
                                        <div class="flex flex-col items-center">
                                            <i class="fa-solid fa-clipboard-list text-4xl mb-3 text-gray-300"></i>
                                            <p>まだ出勤記録がありません</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="noRecordsMessage" class="hidden py-8 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <i class="fa-solid fa-search text-4xl mb-3 text-gray-300"></i>
                            <p>該当月に出勤記録が見つかりません</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 月次統計 -->
        <div id="monthlyStatistics" class="mt-8 bg-white rounded-xl shadow-soft p-6 transition-smooth hover:shadow-md">
            <h2 class="text-lg font-semibold mb-6 flex items-center">
                <i class="fa-solid fa-chart-pie text-primary mr-2"></i>
                <span id="statisticsMonth">当月</span>の統計
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-blue-50 rounded-lg p-4 border-l-4 border-primary">
                    <p class="text-sm font-medium text-blue-700 mb-1">総人数</p>
                    <p id="totalWorkers" class="text-2xl font-bold text-gray-800">0 人工</p>
                </div>
                <div class="bg-green-50 rounded-lg p-4 border-l-4 border-success">
                    <p class="text-sm font-medium text-green-700 mb-1">総費用</p>
                    <p id="totalCost" class="text-2xl font-bold text-gray-800">0 円</p>
                </div>
                <div class="bg-yellow-50 rounded-lg p-4 border-l-4 border-warning">
                    <p class="text-sm font-medium text-yellow-700 mb-1">平均費用</p>
                    <p id="averageCost" class="text-2xl font-bold text-gray-800">0 円/人工</p>
                </div>
            </div>
            <div class="mt-6">
                <h3 class="text-base font-medium mb-3">現場別費用</h3>
                <div id="siteCostChart" class="h-64">
                    <!-- Chart.jsによって描画される -->
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            <p>© 2025 出勤記録アプリ | すべての権利を保有します</p>
        </div>
    </footer>

    <!-- 月次レポートモーダル -->
    <div id="monthlyReportModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-auto m-4">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold">月次レポート</h3>
                <button id="closeReportModal" class="text-gray-500 hover:text-gray-700 transition-smooth">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h4 id="reportMonth" class="text-base font-medium">2025年6月</h4>
                    <div class="flex space-x-2">
                        <button id="printReportBtn" class="px-3 py-1 border border-gray-300 rounded-lg text-sm hover:bg-gray-50 transition-smooth">
                            <i class="fa-solid fa-print mr-1"></i> 印刷
                        </button>
                        <button id="exportReportBtn" class="px-3 py-1 bg-primary text-white rounded-lg text-sm hover:bg-primary/90 transition-smooth">
                            <i class="fa-solid fa-download mr-1"></i> エクスポート
                        </button>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-50 rounded-lg p-4 border-l-4 border-primary">
                            <p class="text-sm font-medium text-blue-700 mb-1">総人数</p>
                            <p id="reportTotalWorkers" class="text-2xl font-bold text-gray-800">0 人工</p>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4 border-l-4 border-success">
                            <p class="text-sm font-medium text-green-700 mb-1">総費用</p>
                            <p id="reportTotalCost" class="text-2xl font-bold text-gray-800">0 円</p>
                        </div>
                        <div class="bg-yellow-50 rounded-lg p-4 border-l-4 border-warning">
                            <p class="text-sm font-medium text-yellow-700 mb-1">平均費用</p>
                            <p id="reportAverageCost" class="text-2xl font-bold text-gray-800">0 円/人工</p>
                        </div>
                    </div>
                    
                    <div>
                        <h5 class="font-medium mb-3">現場別統計</h5>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">現場名称</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">回数</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">人数</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">費用</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">割合</th>
                                    </tr>
                                </thead>
                                <tbody id="reportSiteStatistics" class="bg-white divide-y divide-gray-200">
                                    <!-- JavaScriptで動的に追加 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div>
                        <h5 class="font-medium mb-3">日別詳細</h5>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日付</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">氏名</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">現場名称</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">人数</th>
                                        <th scope="col" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">費用</th>
                                    </tr>
                                </thead>
                                <tbody id="reportDailyDetails" class="bg-white divide-y divide-gray-200">
                                    <!-- JavaScriptで動的に追加 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 確認モーダル -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl max-w-md w-full m-4">
            <div class="p-6">
                <h3 class="text-lg font-semibold mb-3">確認</h3>
                <p id="confirmMessage" class="text-gray-700 mb-4">この出勤記録を削除しますか？</p>
                <div class="flex justify-end space-x-3">
                    <button id="cancelConfirmBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-smooth">
                        キャンセル
                    </button>
                    <button id="confirmBtn" class="px-4 py-2 bg-danger text-white rounded-lg hover:bg-danger/90 transition-smooth">
                        削除する
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        // データの保存と読み込み
        class AttendanceManager {
            constructor() {
                this.attendances = [];
                this.currentMonthFilter = null;
                
                // 初期データのテスト (開発中のみ使用)
                // this.attendances = [
                //     { id: 1, date: '2025-06-22', name: 'テスト 太郎', site: 'テスト現場', workers: 5, cost: 50000 }
                // ];
                // this.saveAttendances();
                
                this.loadAttendances();
                this.renderAttendances();
                this.renderMonthFilter();
                this.updateStatistics();
                this.initChart();
                
                // ローカルストレージのテスト
                this.testLocalStorage();
                
                // フォームの送信処理
                document.getElementById('attendanceForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // 入力値を取得
                    const date = document.getElementById('date').value;
                    const name = document.getElementById('name').value;
                    const site = document.getElementById('site').value;
                    const workers = document.getElementById('workers').value;
                    const cost = document.getElementById('cost').value;
                    
                    // データを追加
                    attendanceManager.addAttendance(date, name, site, workers, cost);
                });
                
                // 月フィルターの初期化
                this.renderMonthFilter();
                
                // 統計情報を更新
                this.updateStatistics();
            }
            
            // ローカルストレージが使用可能か確認
            testLocalStorage() {
                try {
                    localStorage.setItem('test', 'test');
                    localStorage.removeItem('test');
                    return true;
                } catch (e) {
                    console.error('ローカルストレージが使用できません:', e);
                    this.showNotification('データの保存に失敗しました。ブラウザのプライバシー設定を確認してください。', 'danger');
                    return false;
                }
            }

            // ローカルストレージから出勤記録を読み込む
            loadAttendances() {
                try {
                    const data = localStorage.getItem('attendanceRecords');
                    this.attendances = data ? JSON.parse(data) : [];
                    console.log('読み込まれた記録数:', this.attendances.length);
                } catch (e) {
                    console.error('ローカルストレージの読み込みエラー:', e);
                    this.attendances = [];
                    this.showNotification('データの読み込みに失敗しました。データを初期化します。', 'danger');
                }
            }

            // ローカルストレージに出勤記録を保存する
            saveAttendances() {
                try {
                    localStorage.setItem('attendanceRecords', JSON.stringify(this.attendances));
                    console.log('保存成功: 記録数', this.attendances.length);
                } catch (e) {
                    console.error('ローカルストレージの保存エラー:', e);
                    this.showNotification('データの保存に失敗しました。ブラウザのプライバシー設定を確認してください。', 'danger');
                }
            }

            // 新しい出勤記録を追加する
            addAttendance(date, name, site, workers, cost) {
                // 入力値のバリデーション
                if (!date || !name || !site || !workers || !cost) {
                    this.showNotification('すべてのフィールドを入力してください', 'warning');
                    return;
                }
                
                if (isNaN(parseInt(workers)) || parseInt(workers) < 1) {
                    this.showNotification('人数は1以上の数字で入力してください', 'warning');
                    return;
                }
                
                if (isNaN(parseInt(cost)) || parseInt(cost) < 1) {
                    this.showNotification('費用は1以上の数字で入力してください', 'warning');
                    return;
                }
                
                const newRecord = {
                    id: Date.now(),
                    date,
                    name,
                    site,
                    workers: parseInt(workers),
                    cost: parseInt(cost)
                };
                
                console.log('新しい記録を追加:', newRecord);
                
                this.attendances.push(newRecord);
                this.saveAttendances();
                this.renderAttendances();
                this.renderMonthFilter();
                this.updateStatistics();
                
                // フォームをリセット
                document.getElementById('attendanceForm').reset();
                
                // 成功メッセージを表示
                this.showNotification('出勤記録が追加されました', 'success');
            }

            // 出勤記録を削除する
            deleteAttendance(id) {
                this.attendances = this.attendances.filter(record => record.id !== id);
                this.saveAttendances();
                this.renderAttendances();
                this.updateStatistics();
                this.showNotification('出勤記録が削除されました', 'danger');
            }

            // 出勤記録をフィルタリングする
            getFilteredAttendances() {
                if (!this.currentMonthFilter) {
                    return this.attendances;
                }
                
                return this.attendances.filter(record => {
                    const recordDate = new Date(record.date);
                    const recordMonth = recordDate.getMonth() + 1;
                    const recordYear = recordDate.getFullYear();
                    const [filterYear, filterMonth] = this.currentMonthFilter.split('-').map(Number);
                    
                    // デバッグ用ログ
                    console.log(`フィルタリング: 記録=${recordYear}-${recordMonth}, フィルタ=${filterYear}-${filterMonth}, 一致=${recordYear === filterYear && recordMonth === filterMonth}`);
                    
                    return recordYear === filterYear && recordMonth === filterMonth;
                });
            }

            // 出勤記録を表示する
            renderAttendances() {
                const filteredAttendances = this.getFilteredAttendances();
                const attendanceList = document.getElementById('attendanceList');
                const emptyState = document.getElementById('emptyState');
                
                console.log('表示する記録数:', filteredAttendances.length);
                
                // 空の状態を確認
                if (filteredAttendances.length === 0) {
                    if (!emptyState) {
                        attendanceList.innerHTML = `
                            <tr id="emptyState" class="text-center">
                                <td colspan="6" class="px-4 py-8 text-gray-500">
                                    <div class="flex flex-col items-center">
                                        <i class="fa-solid fa-clipboard-list text-4xl mb-3 text-gray-300"></i>
                                        <p>${this.currentMonthFilter ? '該当月に' : 'まだ'}出勤記録がありません</p>
                                    </div>
                                </td>
                            </tr>
                        `;
                    }
                    document.getElementById('noRecordsMessage').classList.toggle('hidden', !this.currentMonthFilter);
                    return;
                }
                
                // 空状態の行を削除
                if (emptyState) {
                    emptyState.remove();
                }
                
                document.getElementById('noRecordsMessage').classList.add('hidden');
                
                // 記録を表示
                attendanceList.innerHTML = filteredAttendances.map(record => `
                    <tr class="hover:bg-gray-50 transition-smooth">
                        <td class="px-4 py-3 whitespace-nowrap">${this.formatDate(record.date)}</td>
                        <td class="px-4 py-3 whitespace-nowrap">${record.name}</td>
                        <td class="px-4 py-3 whitespace-nowrap">${record.site}</td>
                        <td class="px-4 py-3 whitespace-nowrap">${record.workers} 人工</td>
                        <td class="px-4 py-3 whitespace-nowrap">${this.formatCurrency(record.cost)} 円</td>
                        <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                            <button data-id="${record.id}" class="delete-btn text-red-600 hover:text-red-900 transition-smooth">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
                
                // 削除ボタンにイベントリスナーを追加
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = parseInt(btn.getAttribute('data-id'));
                        this.showConfirmModal(`この出勤記録を削除しますか？`, () => {
                            this.deleteAttendance(id);
                        });
                    });
                });
            }

            // 月フィルターを作成する
            renderMonthFilter() {
                const monthFilter = document.getElementById('monthFilter');
                const months = [...new Set(this.attendances.map(record => {
                    const date = new Date(record.date);
                    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                }))].sort((a, b) => b.localeCompare(a));
                
                // 現在の月を追加
                const currentDate = new Date();
                const currentMonth = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}`;
                
                if (!months.includes(currentMonth)) {
                    months.unshift(currentMonth);
                }
                
                // オプションを作成
                monthFilter.innerHTML = months.map(month => {
                    const [year, monthNum] = month.split('-');
                    const monthName = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'][parseInt(monthNum) - 1];
                    return `<option value="${month}">${year}年 ${monthName}</option>`;
                }).join('');
                
                // 現在のフィルターを選択状態にする
                if (this.currentMonthFilter) {
                    monthFilter.value = this.currentMonthFilter;
                }
                
                // イベントリストの初期化を確認
                if (!monthFilter.onchange) {
                    monthFilter.onchange = () => {
                        this.currentMonthFilter = monthFilter.value;
                        this.renderAttendances();
                        this.updateStatistics();
                    };
                }
            }

            // 統計情報を更新する
            updateStatistics() {
                const filteredAttendances = this.getFilteredAttendances();
                
                // 月表示を更新
                if (this.currentMonthFilter) {
                    const [year, monthNum] = this.currentMonthFilter.split('-');
                    const monthName = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'][parseInt(monthNum) - 1];
                    document.getElementById('statisticsMonth').textContent = `${year}年 ${monthName}`;
                } else {
                    document.getElementById('statisticsMonth').textContent = '当月';
                }
                
                // 合計人数
                const totalWorkers = filteredAttendances.reduce((sum, record) => sum + record.workers, 0);
                document.getElementById('totalWorkers').textContent = `${totalWorkers} 人工`;
                
                // 合計費用
                const totalCost = filteredAttendances.reduce((sum, record) => sum + record.cost, 0);
                document.getElementById('totalCost').textContent = `${this.formatCurrency(totalCost)} 円`;
                
                // 平均費用
                const averageCost = totalWorkers > 0 ? Math.round(totalCost / totalWorkers) : 0;
                document.getElementById('averageCost').textContent = `${this.formatCurrency(averageCost)} 円/人工`;
                
                // 月次レポートの統計を更新
                document.getElementById('reportTotalWorkers').textContent = `${totalWorkers} 人工`;
                document.getElementById('reportTotalCost').textContent = `${this.formatCurrency(totalCost)} 円`;
                document.getElementById('reportAverageCost').textContent = `${this.formatCurrency(averageCost)} 円/人工`;
                
                // 現場別統計
                this.updateSiteStatistics(filteredAttendances);
                
                // チャートを更新
                this.updateChart(filteredAttendances);
                
                // 月次レポートの日別詳細を更新
                this.updateDailyDetails(filteredAttendances);
            }

            // 現場別統計を更新する
            updateSiteStatistics(attendances) {
                const siteStatistics = {};
                const totalCost = attendances.reduce((sum, record) => sum + record.cost, 0);
                
                attendances.forEach(record => {
                    if (!siteStatistics[record.site]) {
                        siteStatistics[record.site] = {
                            count: 0,
                            workers: 0,
                            cost: 0
                        };
                    }
                    siteStatistics[record.site].count++;
                    siteStatistics[record.site].workers += record.workers;
                    siteStatistics[record.site].cost += record.cost;
                });
                
                // ソートしてHTMLを生成
                const sortedSites = Object.entries(siteStatistics)
                    .sort((a, b) => b[1].cost - a[1].cost)
                    .map(([site, data]) => {
                        const percentage = totalCost > 0 ? Math.round((data.cost / totalCost) * 100) : 0;
                        return `
                            <tr>
                                <td class="px-4 py-2 whitespace-nowrap">${site}</td>
                                <td class="px-4 py-2 whitespace-nowrap">${data.count}</td>
                                <td class="px-4 py-2 whitespace-nowrap">${data.workers} 人工</td>
                                <td class="px-4 py-2 whitespace-nowrap">${this.formatCurrency(data.cost)} 円</td>
                                <td class="px-4 py-2 whitespace-nowrap">
                                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                                        <div class="bg-primary h-2.5 rounded-full" style="width: ${percentage}%"></div>
                                    </div>
                                    <span class="text-xs text-gray-500">${percentage}%</span>
                                </td>
                            </tr>
                        `;
                    }).join('');
                
                document.getElementById('reportSiteStatistics').innerHTML = sortedSites;
            }

            // 日別詳細を更新する
            updateDailyDetails(attendances) {
                const sortedAttendances = [...attendances].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                const dailyDetailsHtml = sortedAttendances.map(record => `
                    <tr>
                        <td class="px-4 py-2 whitespace-nowrap">${this.formatDate(record.date)}</td>
                        <td class="px-4 py-2 whitespace-nowrap">${record.name}</td>
                        <td class="px-4 py-2 whitespace-nowrap">${record.site}</td>
                        <td class="px-4 py-2 whitespace-nowrap">${record.workers} 人工</td>
                        <td class="px-4 py-2 whitespace-nowrap">${this.formatCurrency(record.cost)} 円</td>
                        <td class="px-4 py-2 whitespace-nowrap text-right text-sm font-medium">
                            <button data-id="${record.id}" class="delete-btn text-red-600 hover:text-red-900 transition-smooth">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('reportDailyDetails').innerHTML = dailyDetailsHtml;
            }

            // 日付をフォーマットする
            formatDate(date) {
                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                return new Date(date).toLocaleDateString('ja-JP', options);
            }

            // 通貨をフォーマットする
            formatCurrency(amount) {
                return amount.toLocaleString('ja-JP');
            }

            // チャートを初期化する
            initChart() {
                const ctx = document.getElementById('siteCostChart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '費用',
                            data: [],
                            backgroundColor: '#3b82f6',
                            borderColor: '#3b82f6',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: (value) => this.formatCurrency(value)
                                }
                            }
                        }
                    }
                });
            }

            // チャートを更新する
            updateChart(attendances) {
                const siteStatistics = {};
                attendances.forEach(record => {
                    if (!siteStatistics[record.site]) {
                        siteStatistics[record.site] = 0;
                    }
                    siteStatistics[record.site] += record.cost;
                });
                
                const labels = Object.keys(siteStatistics);
                const data = Object.values(siteStatistics);
                
                this.chart.data.labels = labels;
                this.chart.data.datasets[0].data = data;
                this.chart.update();
            }

            // 通知を表示する
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed bottom-4 right-4 bg-${type} text-white px-4 py-2 rounded-lg shadow-lg`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // 確認モーダルを表示する
            showConfirmModal(message, callback) {
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmModal').classList.remove('hidden');
                
                document.getElementById('confirmBtn').addEventListener('click', () => {
                    callback();
                    document.getElementById('confirmModal').classList.add('hidden');
                }, { once: true });
                
                document.getElementById('cancelConfirmBtn').addEventListener('click', () => {
                    document.getElementById('confirmModal').classList.add('hidden');
                }, { once: true });
            }
        }

        const attendanceManager = new AttendanceManager();

    </script>
</body>
