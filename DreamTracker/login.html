<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTracker - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6c63ff, #ff6584);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 2.5rem;
            color: #6c63ff;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
        }

        .btn-login {
            background: #6c63ff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            background: #5a52cc;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            color: #666;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f8f9fa;
            color: #6c63ff;
            border-color: #6c63ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-stars"></i>
            <h3>DreamTracker</h3>
            <p class="text-muted">追踪你的梦想之旅</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="邮箱地址" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="密码" required>
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">记住我</label>
                </div>
                <a href="#" class="text-decoration-none">忘记密码？</a>
            </div>
            <button type="submit" class="btn btn-login text-white mb-3">登录</button>
        </form>

        <div class="divider">
            <span class="bg-white px-2">或</span>
        </div>

        <div class="social-login mb-3">
            <a href="#" class="social-btn">
                <i class="bi bi-google"></i>
            </a>
            <a href="#" class="social-btn">
                <i class="bi bi-github"></i>
            </a>
            <a href="#" class="social-btn">
                <i class="bi bi-wechat"></i>
            </a>
        </div>

        <div class="text-center">
            <span class="text-muted">还没有账号？</span>
            <a href="#" class="text-decoration-none">立即注册</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加登录逻辑
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
